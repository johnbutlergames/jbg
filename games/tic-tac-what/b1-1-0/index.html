        initialize();
        Loading.loaded = true;
        Loading.intro = 0;
        window.setInterval(update, 10);

        function main() {
            game.update();
            game.draw();
        }

        function bounceIn(t) {
            t = Math.min(Math.max(t, 0), 1);
            return Math.sqrt(t / 4) - t ** 6 + 1.5 * t;
        }

        rotate = function (cx, cy, x, y, a) {
            a = -Math.PI / 180 * a;
            return {
                x: (Math.cos(a) * (x - cx)) + (Math.sin(a) * (y - cy)) + cx,
                y: (Math.cos(a) * (y - cy)) - (Math.sin(a) * (x - cx)) + cy
            };
        }

        function easeIn(n) {
            return Math.min(Math.max(n, 0), 1) ** 0.5;
        }

        Levels = LevelOrder.map(e => NamedLevels[e]);

        var game = new Game();
        game.init();
        game.level = 1 - 1;
        game.reloadLevel();
    </script>
