<!DOCTYPE HTML>
<html>
    <body>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans" rel="stylesheet">
        <style>
            canvas {
                background-color: white;
                margin: auto;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
            }
            body {
                background-color: rgb(50,50,50);
                margin: 0px;
            }
        </style>
        <canvas id='canvas'></canvas>
        <script>
            var title = 'Unscramble';
            var dimensions = {width:1000,height:1000};
            var imgs = [];
            var audios = [];
            var canvas = document.getElementById('canvas');
            var ratio = dimensions.width/dimensions.height;
            var sizeText = 'min(100vw,100vh)';
            if(ratio>1) {
                sizeText = 'min('+(100/ratio)+'vw,100vh)';
                canvas.style.width = 'calc('+sizeText+' * '+ratio+')';
                canvas.style.height = sizeText;
            } else if(ratio<1) {
                sizeText = 'min(100vw,'+(100*ratio)+'vh)';
                canvas.style.width = sizeText;
                canvas.style.height = 'calc('+sizeText+' * '+(1/ratio)+')';
            } else {
                canvas.style.width = sizeText;
                canvas.style.height = sizeText;
            }
            canvas.width = dimensions.width;
            canvas.height = dimensions.height;
            document.title = title;
            var ctx = canvas.getContext('2d');
            canvas.onmousemove = function(event) {
                var rect = canvas.getBoundingClientRect();
                Mouse.x = (event.pageX-rect.x)*canvas.width/rect.width;
                Mouse.y = (event.pageY-rect.y)*canvas.height/rect.height;
            }
            canvas.onclick = function(event) {
                Mouse.click = true;
            }
            canvas.onmousedown = function(event) {
                Mouse.down = true;
            }
            canvas.onmouseup = function(event) {
                Mouse.down = false;
            }
            window.onkeydown = function(event) {
                Keys.keys[event.keyCode] = true;
                Keys.down[event.keyCode] = true;
                word += String.fromCharCode(event.keyCode);
            }
            window.onkeyup = function(event) {
                Keys.keys[event.keyCode] = false;
                Keys.up[event.keyCode] = true;
            }
            canvas.onwheel = function(event) {
                Mouse.scrollX = event.deltaX;
                Mouse.scrollY = event.deltaY;
                event.preventDefault();
            }
            var loads = 0;
            var loaded = false;
            var intro = 300;
            var word = '';
            var n = 0;
            while(n < imgs.length) {
                var img = document.createElement('IMG');
                img.src = imgs[n];
                imgs[n] = img;
                img.onload = function() {
                    loads++;
                }
                n++;
            }
            var n = 0;
            while(n < audios.length) {
                var aud = document.createElement('AUDIO');
                aud.src = audios[n];
                audios[n] = aud;
                aud.oncanplaythrough = function() {
                    loads++;
                }
                n++;
            }
            var logoImg = document.createElement("img");
            logoImg.src = "https://johnbutlergames.w3spaces.com/logoLarge.png";
            logoImg.onload = function() {
                loads++;
            }
            var loadAnimation = 0;
            var Mouse = {
                x: 0,
                y: 0,
                down: false,
                click: false,
                scrollX: 0,
                scrollY: 0,
                inBox: function(x,y,w,h) {
                    return this.x>x&&this.x<x+w&&this.y>y&&this.y<y+h;
                },
                clickInBox: function(x,y,w,h) {
                    return this.inBox(x,y,w,h)&&this.click;
                }
            }
            var Keys = {
                keys: [],
                down: [],
                up: []
            }
            function dirTo(x1,y1,x2,y2) {
                return 90+(Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI);
            }
            function distToMove(distance,direction) {
                return [distance*Math.sin(direction*Math.PI/180),-distance*Math.cos(direction*Math.PI/180)];
            }
            function distTo(x1,y1,x2,y2) {
                return Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2));
            }
            function rotate(cx, cy, x, y, angle) {
                var radians = (Math.PI / 180) * angle,
                    cos = Math.cos(radians),
                    sin = Math.sin(radians),
                    nx = (cos * (x - cx)) + (sin * (y - cy)) + cx,
                    ny = (cos * (y - cy)) - (sin * (x - cx)) + cy;
                return [nx, ny];
            }
            function turn(angle,targetAngle) {
                angle %= 360;
                targetAngle %= 360;
                if(angle<0) {
                    angle += 360;
                }
                if(targetAngle<0) {
                    targetAngle += 360;
                }
                var turnRight = targetAngle-angle;
                var turnLeft = targetAngle-angle;
                if(turnRight<0) {
                    turnLeft += 360;
                } else {
                    turnLeft -= 360;
                }
                if(Math.abs(turnRight)<Math.abs(turnLeft)) {
                    return turnRight;
                } else {
                    return turnLeft;
                }
            }
            function roundRect(x, y, w, h, r) {
                ctx.beginPath();
                ctx.moveTo(x+r,y);
                ctx.lineTo(x+w-r,y);
                ctx.arc(x+w-r,y+r,r,1.5*Math.PI,2*Math.PI);
                ctx.lineTo(x+w,y+h-r);
                ctx.arc(x+w-r,y+h-r,r,0*Math.PI,0.5*Math.PI);
                ctx.lineTo(x+r,y+h);
                ctx.arc(x+r,y+h-r,r,0.5*Math.PI,Math.PI);
                ctx.lineTo(x,y+r);
                ctx.arc(x+r,y+r,r,Math.PI,1.5*Math.PI);
                ctx.closePath();
            }
            function f(s) {
                ctx.font = s+"px Balsamiq Sans"
            }
            function randomize(arr) {
                var result = [];
                while(arr.length>0) {
                    var i = Math.floor(Math.random()*arr.length);
                    result.push(arr[i]);
                    arr.splice(i,1);
                }
                return result;
            }
            function r(arr) {
                return arr[Math.floor(Math.random()*arr.length)];
            }
            function resolveCollision(c1,c2,e) {
                var dist = distTo(c1.x,c1.y,c2.x,c2.y);
                var dx = c2.x-c1.x;
                var dy = c2.y-c1.y;
                var nx = dx/dist;
                var ny = dy/dist;
                var s = c1.r+c2.r-dist;
                var k = -2 * ((c2.xmove - c1.xmove) * nx + (c2.ymove - c1.ymove) * ny) / (1/c1.mass + 1/c2.mass);
                c1.xmove -= k * nx / c1.mass*e;
                c1.ymove -= k * ny / c1.mass*e;
                c2.xmove += k * nx / c2.mass*e;
                c2.ymove += k * ny / c2.mass*e;
                var xmove = nx*s;
                var ymove = ny*s;
                c1.x -= xmove * (1-(c1.mass)/(c1.mass+c2.mass));
                c1.y -= ymove * (1-(c1.mass)/(c1.mass+c2.mass));
                c2.x += xmove * (1-(c2.mass)/(c1.mass+c2.mass));
                c2.y += ymove * (1-(c2.mass)/(c1.mass+c2.mass));
            }
            function sameLetters(s1,s2) {
                s1 = s1.split('');
                s2 = s2.split('');
                while(s1.length>0) {
                    if(s2.indexOf(s1[0])===-1) {
                        return false;
                    } else {
                        s2.splice(s2.indexOf(s1[0]),1);
                    }
                    s1.shift();
                }
                if(s2.length>0) {
                    return false;
                }
                return true;
            }
            function update() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                var s = Math.min(dimensions.width,dimensions.height);
                var x = (dimensions.width-s);
                var y = (dimensions.height-s);
                if(loaded) {
                    if(intro) {
                        intro--;
                        ctx.globalAlpha = 1-Math.min(Math.max(Math.abs(intro-150)-50,0),100)/100;
                        ctx.save();
                        ctx.scale(s/1000,s/1000);
                        ctx.translate(x,y);
                        ctx.drawImage(logoImg,0,0,1000,1000);
                        ctx.restore();
                        ctx.globalAlpha = 1;
                    } else {
                        main();
                    }
                } else {
                    var percent = loads/(imgs.length+audios.length+1);
                    if(isNaN(percent)) {
                        percent = 1;
                    }
                    if(percent===1) {
                        loaded = true;
                    }
                    ctx.save();
                    ctx.scale(s/1000,s/1000);
                    ctx.translate(x,y);
                    ctx.textAlign = 'center';
                    ctx.font = '60px Arial';
                    ctx.fillStyle = 'black';
                    ctx.fillRect(90,540,820,30);
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(95,545,810*percent,20);
                    ctx.beginPath();
                    ctx.rect(95,545,810*percent,20);
                    ctx.save();
                    ctx.clip();
                    ctx.fillStyle = 'rgb(255,100,0)';
                    var a = loadAnimation%80;
                    var n = 0;
                    while(n < 40) {
                        ctx.beginPath();
                        ctx.moveTo(n*40+a+10,545);
                        ctx.lineTo(n*40+a+25,545);
                        ctx.lineTo(n*40+a+15,565);
                        ctx.lineTo(n*40+a,565);
                        ctx.closePath();
                        ctx.fill();
                        n++;
                    }
                    ctx.restore();
                    ctx.fillStyle = 'black';
                    ctx.fillText('Loading...',500,500);
                    ctx.restore();
                    loadAnimation+=0.5;
                }
                Mouse.click = false;
                Mouse.scrollX = 0;
                Mouse.scrollY = 0;
                Keys.down = [];
                Keys.up = [];
            }
            window.setInterval(update,10);

            function main() {
                if(page=="menu") {
                    menu.update();
                } else if(page=="game") {
                    game.tick();
                }
            }

            var menu = {
                animation: 0,
                update: function() {
                    this.letters.update();
                    if(this.animation) {
                        this.animation++;
                        this.animation = Math.min(this.animation,100);
                        ctx.globalAlpha = this.animation/100;

                        ctx.fillStyle = 'black';
                        f(50);
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText("By John Butler",500,950);
                        //credits

                        ctx.fillText("Highscore: "+highscore,500,800);
                        //highscore

                        ctx.beginPath();
                        ctx.lineWidth = 10;
                        ctx.strokeStyle = 'black';
                        roundRect(380,400,240,120,30);
                        ctx.stroke();
                        ctx.fillText("Play",500,460);
                        if(Mouse.inBox(380,400,240,120)) {
                            ctx.fillStyle = "rgba(0,0,0,0.2)";
                            ctx.beginPath();
                            roundRect(380,400,240,120,30);
                            ctx.fill();
                            if(Mouse.click) {
                                page = "game";
                            }
                        }
                        //play button

                        ctx.globalAlpha = 1;
                    }
                },
                letters: {
                    timeToUnscramble: 0,
                    objects: [],
                    reset: function() {
                        this.objects = [];
                        var text = 'UNSCRAMBLE';
                        var n = 0;
                        while(n < text.length) {
                            var letter = {};
                            letter.x = Math.random()*930+35;
                            letter.y = Math.random()*930+35;
                            letter.l = text[n];
                            letter.a = Math.random()*360;
                            letter.xmove = Math.random()*20-10;
                            letter.ymove = Math.random()*20-15;
                            letter.turn = Math.random()*2-1;
                            letter.mass = 1;
                            letter.r = 40;
                            this.objects.push(letter);
                            n++;
                        }
                        this.timeToScramble = 200;
                    },
                    update: function() {
                        this.timeToScramble--;
                        if(this.timeToScramble<=0) {
                            this.timeToScramble = 0;
                            if(menu.animation==0) {
                                menu.animation = 1;
                            }
                        }
                        ctx.fillStyle = 'black';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        f(100);
                        var titleWidth = ctx.measureText("UNSCRAMBLE").width;
                        var x = 0;
                        var n = 0;
                        while(n < this.objects.length) {
                            var o = this.objects[n];
                            x += ctx.measureText(o.l).width/2;
                            if(this.timeToScramble==0) {
                                o.a += turn(o.a,0)/50;
                                o.y = o.y*0.97+150*0.03;
                                o.x = o.x*0.97+(x+500-titleWidth/2)*0.03;
                            } else {
                                o.x += o.xmove;
                                o.y += o.ymove;
                                o.a += o.turn;
                                o.ymove += 0.1;
                                o.xmove *= 0.995;
                                o.ymove *= 0.98;
                                if(o.x<35) {
                                    o.xmove *= -0.5;
                                    o.x = 35;
                                }
                                if(o.y<35) {
                                    o.ymove *= -0.5;
                                    o.y = 35;
                                }
                                if(o.x>965) {
                                    o.xmove *= -0.5;
                                    o.x = 965;
                                }
                                if(o.y>965) {
                                    o.ymove *= -0.5;
                                    o.y = 965;
                                }
                                var n2 = 0;
                                while(n2 < this.objects.length) {
                                    if(n2!==n) {
                                        var o2 = this.objects[n2];
                                        if(distTo(o.x,o.y,o2.x,o2.y)<80) {
                                            resolveCollision(o,o2,1);
                                            o.turn = Math.random()*2-1;
                                            o2.turn = Math.random()*2-1;
                                        }
                                    }
                                    n2++;
                                }
                            }
                            //update letter

                            ctx.save();
                            ctx.translate(o.x,o.y);
                            ctx.rotate(o.a*Math.PI/180);
                            ctx.fillText(o.l,0,0);
                            ctx.restore();
                            //draw letter

                            x += ctx.measureText(o.l).width/2;
                            n++;
                        }
                    }
                }
            }

            var game = {
                tick: function() {
                    this.update();
                    this.draw();

                    if(word.endsWith("JOHNBUTLERGAMES")) {
                        word = '';
                        for(var o of this.letters.objects) {
                            o.l = 'j';
                        }
                    }
                },
                update: function() {
                    this.letters.update();

                    if(this.started) {
                        this.wrongWord-=1;
                        this.wrongWord = Math.max(Math.min(this.wrongWord,50),0);
                        var correctWord = this.wordsAccepted.indexOf(this.letters.wordTyped)!=-1;
                        if(correctWord&&this.correctWordAnimation==0) {
                            this.score++;
                            this.correctWordAnimation = 1;
                        }
                        if(!correctWord&&this.letters.wordTyped.length==this.currentWord.length) {
                            this.wrongWord += 2;
                        }
                        if(this.time<0&&!this.loseAnimation) {
                            this.loseAnimation = 1;
                        }
                        if(this.loseAnimation>0) {
                            this.loseAnimation++;
                        } else {
                            if(this.correctWordAnimation==0) {
                                this.time--;
                            } else {
                                this.correctWordAnimation++;
                                if(this.correctWordAnimation==100) {
                                    this.newWord();
                                }
                            }
                        }
                    }
                },
                draw: function() {
                    if(this.loseAnimation>0) {
                        ctx.globalAlpha = Math.min(this.loseAnimation,50)/200;
                        ctx.fillStyle = "rgb(255,0,0)";
                        ctx.fillRect(0,0,1000,1000);
                        ctx.globalAlpha = 1;
                    } else {
                        if(this.correctWordAnimation>0) {
                            ctx.globalAlpha = Math.min(this.correctWordAnimation,50)/200;
                            ctx.fillStyle = "rgb(0,255,0)";
                            ctx.fillRect(0,0,1000,1000);
                            ctx.globalAlpha = 1;
                        }
                        if(this.wrongWord>0) {
                            ctx.globalAlpha = Math.min(this.wrongWord,50)/200;
                            ctx.fillStyle = "rgb(255,0,0)";
                            ctx.fillRect(0,0,1000,1000);
                            ctx.globalAlpha = ctx.globalAlpha*4;
                            ctx.fillStyle = "black";
                            f(70);
                            ctx.textAlign = "center";
                            ctx.textBaseline = "middle";
                            ctx.fillText("Backspace!",500,500);
                            ctx.globalAlpha = 1;
                        }
                    }

                    ctx.fillStyle = "black";
                    f(70);
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText("Unscramble the Word:",500,150);
                    if(!this.started) {
                        f(50);
                        ctx.fillText("Type or click a letter to start...",500,900);
                    }

                    this.letters.draw();

                    ctx.fillStyle = 'rgb(0,255,0)';
                    if(this.time<this.maxTime/2) {
                        ctx.fillStyle = 'rgb(255,255,0)';
                    }
                    if(this.time<this.maxTime/5) {
                        ctx.fillStyle = 'rgb(255,0,0)';
                    }
                    ctx.fillRect(0,0,this.time/this.maxTime*1000,50);

                    f(50);
                    ctx.fillStyle = "black";
                    ctx.textAlign = "right";
                    ctx.fillText("Score: "+this.score,990,30);

                    if(this.loseAnimation>=50) {
                        if(this.loseAnimation==50) {
                            highscore = Math.max(this.score,highscore);
                            localStorage.setItem("unscramblehighscore",highscore);
                        }
                        var a = Math.min(this.loseAnimation-50,50);
                        ctx.save();
                        ctx.translate(0,-(50-a)*20);
                        ctx.fillStyle = 'black';
                        ctx.fillRect(0,0,1000,1000);
                        ctx.fillStyle = "white";
                        ctx.textAlign = "center";
                        f(100);
                        ctx.fillText("Time's Up!",500,200);
                        f(70);
                        ctx.fillText("Your Score: "+this.score,500,350);
                        ctx.fillText("Highscore: "+highscore,500,450);
                        ctx.fillText("Word Was: "+this.currentWord,500,550);
                        ctx.strokeStyle = "white";
                        ctx.lineWidth = 10;
                        ctx.beginPath();
                        roundRect(350,630,300,120,40);
                        if(Mouse.inBox(350,630,300,120)) {
                            ctx.fillStyle = "rgba(255,255,255,0.2)";
                            ctx.fill();
                            if(Mouse.click) {
                                this.reset();
                            }
                        }
                        ctx.stroke();
                        ctx.beginPath();
                        roundRect(350,830,300,120,40);
                        if(Mouse.inBox(350,830,300,120)) {
                            ctx.fillStyle = "rgba(255,255,255,0.2)";
                            ctx.fill();
                            if(Mouse.click) {
                                page = "menu";
                                this.reset();
                            }
                        }
                        ctx.stroke();
                        ctx.fillStyle = 'white';
                        ctx.fillText("Retry",500,690);
                        ctx.fillText("Quit",500,890);
                        ctx.restore();
                    }
                },
                letters: {
                    spin: 0,
                    objects: [],
                    wordTyped: "",
                    circleSize: 0,
                    circleSizeAnimation: 0,
                    typedSize: 0,
                    typedSizeAnimation: 0,
                    update: function() {
                        if(!game.correctWordAnimation&&!game.loseAnimation) {
                            var n = 0;
                            while(n < this.objects.length) {
                                var o = this.objects[n];
                                if(Keys.down[8]) {
                                    o.typed = false;
                                    this.wordTyped = "";
                                }
                                if(Keys.down[o.l.charCodeAt(0)]&&!o.typed) {
                                    this.wordTyped += o.l;
                                    o.typed = true;
                                    this.objects.push(o);
                                    this.objects.splice(n,1);
                                    game.started = true;
                                    break;
                                }
                                var distToMouse = distTo(Mouse.x,Mouse.y,o.x,o.y);
                                if(distToMouse<75&&Mouse.click&&!o.typed) {
                                    this.wordTyped += o.l;
                                    o.typed = true;
                                    this.objects.push(o);
                                    this.objects.splice(n,1);
                                    game.started = true;
                                    break;
                                }
                                n++;
                            }
                        }
                        var remain = (this.objects.length-this.wordTyped.length);
                        var radius = remain*100/Math.PI;
                        if(remain==2) {
                            radius = 70;
                        }
                        if(remain==1) {
                            radius = 0;
                        }
                        if(remain==0) {
                            radius = -100;
                        }
                        this.circleSize = radius+100;
                        this.circleSizeAnimation = this.circleSizeAnimation*0.95+this.circleSize*0.05;
                        this.typedSize = this.wordTyped.length*150;
                        this.typedSizeAnimation = this.typedSizeAnimation*0.9+this.typedSize*0.1;
                        if(!game.loseAnimation) {
                            this.spin += 60/Math.max(radius,1);
                        }
                        var positions = [];
                        var n = 0;
                        while(n < remain) {
                            var angle = 360/remain*n;
                            var r = rotate(500,600,500,600-radius,angle+this.spin);
                            positions.push({x:r[0],y:r[1]});
                            n++;
                        }
                        var typed = 0;
                        var n = 0;
                        while(n < this.objects.length) {
                            var o = this.objects[n];
                            if(!o.typed) {
                                o.target.x = positions[0].x;
                                o.target.y = positions[0].y;
                                positions.shift();
                            } else {
                                o.target.x = 500-(this.wordTyped.length-1)*75+150*typed;
                                o.target.y = 300;
                                typed++;
                            }
                            n++;
                        }
                        var n = 0;
                        while(n < this.objects.length) {
                            var o = this.objects[n];
                            o.x = o.x*0.93+o.target.x*0.07;
                            o.y = o.y*0.93+o.target.y*0.07;
                            n++;
                        }
                    },
                    draw: function() {
                        ctx.fillStyle = "rgba(0,0,0,0.1)";
                        ctx.beginPath();
                        ctx.arc(500,600,this.circleSizeAnimation,0,2*Math.PI);
                        ctx.fill();
                        if(this.typedSizeAnimation>3) {
                            ctx.globalAlpha = Math.min((this.typedSizeAnimation-3)/20,1);
                            ctx.strokeStyle = "black";
                            ctx.lineWidth = 10;
                            ctx.lineCap = "round";
                            ctx.beginPath();
                            ctx.moveTo(500-this.typedSizeAnimation/2,210);
                            ctx.lineTo(500+this.typedSizeAnimation/2,210);
                            ctx.stroke();
                            ctx.beginPath();
                            ctx.moveTo(500-this.typedSizeAnimation/2,370);
                            ctx.lineTo(500+this.typedSizeAnimation/2,370);
                            ctx.stroke();
                            ctx.globalAlpha = 1;
                        }
                        var n = 0;
                        while(n < this.objects.length) {
                            var o = this.objects[n];
                            if(o.l=='j') {
                                ctx.fillStyle = "blue";
                                ctx.beginPath();
                                ctx.arc(o.x,o.y-10,60,0,2*Math.PI);
                                ctx.fill();
                                ctx.fillStyle = "black";
                                ctx.beginPath();
                                ctx.arc(o.x-20,o.y-20,12,0,2*Math.PI);
                                ctx.arc(o.x+20,o.y-20,12,0,2*Math.PI);
                                ctx.fill();
                            } else {
                                ctx.lineWidth = 10;
                                ctx.strokeStyle = "black";
                                ctx.beginPath();
                                ctx.arc(o.x,o.y-10,60,0,2*Math.PI);
                                var distToMouse = distTo(Mouse.x,Mouse.y,o.x,o.y);
                                if(distToMouse<75&&!o.typed) {
                                    ctx.fillStyle = "rgba(0,0,0,0.2)";
                                    ctx.fill();
                                }
                                ctx.stroke();
                                f(100);
                                ctx.fillStyle = "black";
