<!DOCTYPE HTML>
<html>
    <body>
        <canvas id="canvas"></canvas>
        <script src="https://johnbutlergames.w3spaces.com/game-setup.js"></script>
        <script>
            var title = "2048";
            var dimensions = {width:1000,height:1000};
            var images = {};
            var audios = {};
            var word = "";

            initialize();
            window.setInterval(update,10);

            function main() {
                menu.tick();
                t++;
            }

            var menu = {
                page: "title screen",
                switchPage: "title screen",
                switchPageAnimation: 0,
                switchPageAnimationThreshold: 100,
                backgroundObjects: [],
                titleScreenAnimation: 0,
                tick: function() {
                    this.update();
                    this.draw();
                },
                update: function() {
                    this.updateBackgroundObjects();
                    if(this.page!=this.switchPage) {
                        this.switchPageAnimation++;
                        if(this.switchPageAnimation>=this.switchPageAnimationThreshold) {
                            this.page = this.switchPage;
                        }
                    } else {
                        if(this.switchPageAnimation>0) {
                            this.switchPageAnimation--;
                        }
                        if(this.switchPageAnimation<0) {
                            this.switchPageAnimation = 0;
                        }
                        this.userInteractions(this.page);
                    }
                    this.updatePage(this.page);
                },
                draw: function() {
                    this.drawPage(this.page);

                    if(this.switchPageAnimation) {
                        var a = this.switchPageAnimation/this.switchPageAnimationThreshold;
                        for(var n=0;n<4;n++) {
                            var x = n%2;
                            var y = Math.floor(n/2);
                            var a2;
                            if(this.page!=this.switchPage) {
                                var a2 = easeInOut((a-0.1*n)*1.5);
                            } else {
                                var a2 = easeInOut((a-0.1*(3-n))*1.5);
                            }
                            ctx.save();
                            ctx.translate(x*500+250,y*500+250);
                            ctx.scale(a2,a2);
                            ctx.fillStyle = "black";
                            ctx.roundRect(-300,-300,600,600,100);
                            ctx.fill();
                            ctx.restore();
                        }
                    }
                },
                userInteractions: function(page) {
                    if(page=="title screen") {

                    } else if(page=="game") {
                        game.update();
                    }
                },
                drawPage: function(page) {
                    if(page=="title screen") {
                        this.drawBackgroundObjects();
                        ctx.fillStyle = "rgba(255,255,255,0.5)";
                        ctx.fillRect(0,0,1000,1000);

                        var values = [2,0,4,8];
                        for(var n=0;n<4;n++) {
                            var a = easeInOut(this.titleScreenAnimation/50-n/4);
                            ctx.save();
                            ctx.translate(275+n*150,200);
                            ctx.scale(1.5*a,1.5*a);
                            game.board.drawCellIcon(values[n]);
                            ctx.restore();
                        }

                        ctx.save();
                        ctx.translate(500,560);
                        var a = easeInOut((this.titleScreenAnimation-50)/50);
                        ctx.scale(a,a);
                        if(this.switchPage!="title screen") {
                            var s = this.switchPageAnimation/this.switchPageAnimationThreshold*3;
                            s = 0.7+easeInOut(1-s)*0.3;
                            ctx.scale(s,s);
                        }
                        var dist = distTo(Mouse.x,Mouse.y,500,560);
                        ctx.fillStyle = "rgb(70,70,235)";
                        if(dist<150||this.switchPage!="title screen") {
                            ctx.fillStyle = "rgb(80,80,255)";
                        }
                        ctx.strokeStyle = "rgb(50,50,170)";
                        ctx.lineWidth = 10;
                        ctx.beginPath();
                        ctx.arc(0,0,150,0,2*Math.PI);
                        ctx.fill();
                        ctx.stroke();

                        ctx.lineJoin = "round";
                        ctx.beginPath();
                        ctx.moveTo(-40,-60);
                        ctx.lineTo(60,0);
                        ctx.lineTo(-40,60);
                        ctx.closePath();
                        ctx.stroke();
                        ctx.restore();

                        ctx.fillStyle = "black";
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.font = "bold 50px Arial";
                        ctx.save();
                        ctx.translate(500,930);
                        var a = easeInOut((this.titleScreenAnimation-75)/50);
                        ctx.scale(a,a);
                        ctx.fillText("Highscore: "+highscore,0,0);
                        ctx.restore();
                        if(speedrun) ctx.fillText("Fastest 2048: "+speedrun,500,850);
                    } else if(page=="game") {
                        game.draw();
                    }
                },
                updatePage: function(page) {
                    if(page=="title screen") {
                        this.titleScreenAnimation++;

                        var dist = distTo(Mouse.x,Mouse.y,500,560);
                        if(dist<150) {
                            if(Mouse.click) {
                                game.reset();
                                this.switchPage = "game";
                            }
                        }
                    } else if(page=="game") {
                        game.updateEffects();
                    } else if(page=="reset game") {
                        game.reset();
                        this.page = "game";
                        this.switchPage = "game";
                    }
                },
                updateBackgroundObjects: function() {
                    for(var o of this.backgroundObjects) {
                        o.y += 0.5+Math.log2(o.value/2)/10;
                        if(o.y>1100) o.y -= 1200;
                        o.angle += o.turn;
                    }
                },
                drawBackgroundObjects: function() {
                    for(var o of this.backgroundObjects) {
                        ctx.save();
                        ctx.translate(o.x,o.y);
                        var s = 0.7+Math.log2(o.value/2)/10;
                        ctx.scale(s,s);
                        ctx.rotate(o.angle*Math.PI/180);
                        game.board.drawCellIcon(o.value);
                        ctx.restore();
                    }
                },
                resetTitleScreen: function() {
                    this.page = "title screen";
                    this.switchPage = "title screen";
                    this.switchPageAnimation = 0;
                    this.backgroundObjects = [];
                    this.titleScreenAnimation = 0;
                    for(var n=0;n<40;n++) {
                        var o = {};
                        if(n<20) {
                            o.value = 2;
                        } else if(n<30) {
                            o.value = 4;
                        } else if(n<36) {
                            o.value = 8;
                        } else if(n<39) {
                            o.value = 16;
                        } else {
                            o.value = 32;
                        }
                        o.x = Math.random()*1000;
                        o.y = Math.random()*1200-1300;
                        o.angle = Math.random()*360;
                        o.turn = Math.random()-0.5;
                        this.backgroundObjects.push(o);
                    }
                }
            }

            var game = {
                score: 0,
                scoreAddTime: 0,
                gameOverAnimation: 0,
                gameOver: false,
                updateEffects: function() {
                },
                update: function() {
                    this.board.update();
                    this.particles.update();
                    this.menu.update();

                    if(this.scoreAddTime>0) {
                        this.scoreAddTime--;
                    }

                    if(this.board.checkGameOver()&&this.board.animation==0&&this.board.specialAnimation==0&&!this.gameOver) {
                        this.gameOver = true;
                        highscore = Math.max(highscore,this.score);
                        localStorage.setItem("2048highscore",highscore)
                    }
                    this.gameOverMenu.update();
                    if(word.endsWith("NICE")) {
                        word = "";
                        this.board.addCell(69);
                    }
                    if(word.endsWith("NOICE")) {
                        word = "";
                        this.board.addCell(42069);
                    }
                    if(word.endsWith("JOHNBUTLERGAMES")) {
                        word = "";
                        this.board.addCell("jbg");
                    }
                },
                draw: function() {
                    ctx.save();
                    ctx.translate(150,150);
                    ctx.scale(1.75,1.75);
                    this.board.draw();
                    ctx.restore();

                    this.menu.draw();

                    this.gameOverMenu.draw();
                },
                menu: {
                    update: function() {
                        if(game.gameOver) return;
                        var dist = distTo(800,70,Mouse.x,Mouse.y);
                        if(dist<75*0.5&&Mouse.click) {
                            menu.switchPage = "title screen";
                        }

                        var dist = distTo(900,70,Mouse.x,Mouse.y);
                        if(dist<75*0.5&&Mouse.click) {
                            menu.switchPage = "reset game";
                        }
                    },
                    draw: function() {
                        if(game.gameOverMenu.animation>25) return;
                        ctx.save();
                        if(game.gameOver) {
                            ctx.globalAlpha = 1-game.gameOverMenu.animation/25;
                        }
                        
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillStyle = "black";
                        ctx.font = "bold 50px Arial";
                        ctx.fillText("Score: ",140,75);
                        ctx.save();
                        var w = ctx.measureText(game.score).width;
                        ctx.translate(230+w/2,75);
                        ctx.scale(1+game.scoreAddTime/50,1+game.scoreAddTime/50);
                        ctx.fillText(game.score,0,0);
                        ctx.restore();

                        ctx.lineCap = "round";
                        ctx.lineWidth = 10;

                        ctx.save();
                        ctx.translate(800,70);
                        ctx.scale(0.5,0.5);
                        ctx.strokeStyle = "black";
                        ctx.beginPath();
                        ctx.arc(0,0,75,0,2*Math.PI);
                        var dist = distTo(800,70,Mouse.x,Mouse.y);
                        ctx.fillStyle = "rgb(255,255,255)";
                        if(dist<75*0.5) {
                            ctx.fillStyle = "rgb(210,210,210)";
                        }
                        ctx.fill();
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.moveTo(50,0);
                        ctx.lineTo(-50,0);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(-50,0);
                        ctx.lineTo(-25,-25);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(-50,0);
                        ctx.lineTo(-25,25);
                        ctx.stroke();
                        ctx.restore();

                        ctx.save();
                        ctx.translate(900,70);
                        ctx.scale(0.5,0.5);
                        ctx.beginPath();
                        ctx.arc(0,0,75,0,2*Math.PI);
                        var dist = distTo(900,70,Mouse.x,Mouse.y);
                        ctx.fillStyle = "rgb(255,255,255)";
                        if(dist<75*0.5) {
                            ctx.fillStyle = "rgb(210,210,210)";
                        }
                        ctx.fill();
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.arc(0,0,40,-Math.PI*0.5,Math.PI);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(0,-40);
                        ctx.lineTo(20,-50);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(0,-40);
                        ctx.lineTo(5,-20);
                        ctx.stroke();
                        ctx.restore();
                        
                        ctx.restore();
                    }
                },
                gameOverMenu: {
                    animation: 0,
                    update: function() {
                        if(!game.gameOver) return;
                        this.animation++;

                        if(this.animation>100) {
                            var dist = distTo(250,700,Mouse.x,Mouse.y);
                            if(dist<75&&Mouse.click) {
                                menu.switchPage = "title screen";
                            }

                            var dist = distTo(750,700,Mouse.x,Mouse.y);
                            if(dist<75&&Mouse.click) {
                                menu.switchPage = "reset game";
                            }
                        }
                    },
                    draw: function() {
                        if(!game.gameOver) return;
                        ctx.fillStyle = "rgba(0,0,0,"+(Math.min(this.animation/100,1)*0.3)+")";
                        ctx.fillRect(0,0,1000,1000);

                        ctx.save();
                        ctx.translate(0,-1000*easeInOut(Math.max(1-this.animation/100,0)));

                        ctx.fillStyle = "white";
                        ctx.roundRect(100,100,800,800,40);
                        ctx.fill();
                        ctx.fillStyle = "black";
                        ctx.font = "bold 120px Arial";
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillText("Game Over!",500,250);

                        ctx.font = "bold 70px Arial";
                        ctx.fillText("Score: "+game.score,500,400);
                        ctx.fillText("Highscore: "+highscore,500,500);

                        ctx.save();
                        ctx.translate(400,600);
                        ctx.scale(0.5,0.5);
                        game.board.draw();
                        ctx.restore();

                        ctx.lineCap = "round";
                        ctx.lineWidth = 10;

                        ctx.save();
                        ctx.translate(250,700);
                        ctx.strokeStyle = "black";
                        ctx.beginPath();
                        ctx.arc(0,0,75,0,2*Math.PI);
                        var dist = distTo(250,700,Mouse.x,Mouse.y);
                        ctx.fillStyle = "rgb(255,255,255)";
                        if(dist<75) {
                            ctx.fillStyle = "rgb(210,210,210)";
                        }
                        ctx.fill();
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.moveTo(50,0);
                        ctx.lineTo(-50,0);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(-50,0);
                        ctx.lineTo(-25,-25);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(-50,0);
                        ctx.lineTo(-25,25);
                        ctx.stroke();
                        ctx.restore();

                        ctx.save();
                        ctx.translate(750,700);
                        ctx.beginPath();
                        ctx.arc(0,0,75,0,2*Math.PI);
                        var dist = distTo(750,700,Mouse.x,Mouse.y);
                        ctx.fillStyle = "rgb(255,255,255)";
                        if(dist<75) {
                            ctx.fillStyle = "rgb(210,210,210)";
                        }
                        ctx.fill();
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.arc(0,0,40,-Math.PI*0.5,Math.PI);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(0,-40);
                        ctx.lineTo(20,-50);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(0,-40);
                        ctx.lineTo(5,-20);
                        ctx.stroke();
                        ctx.restore();

                        ctx.restore();
                    }
                },
                reset: function() {
                    this.score = 0;
                    this.board.cells = [
                        {x:0,y:0,value:4},
                        {x:1,y:0,value:4},
                        {x:2,y:0,value:8},
                        {x:3,y:0,value:16},
                        {x:0,y:1,value:256},
                        {x:1,y:1,value:128},
                        {x:2,y:1,value:64},
                        {x:3,y:1,value:32},
                        {x:0,y:2,value:512},
                        {x:1,y:2,value:1024},
                        {x:2,y:2,value:2048},
                        {x:3,y:2,value:4096},
                        {x:0,y:3,value:65536},
                        {x:1,y:3,value:32768},
                        {x:2,y:3,value:16384},
                        {x:3,y:3,value:8192},
                    ];
                    this.board.cells = [];
                    this.board.update();
                    this.board.addCell();
                    this.gameOverMenu.animation = 0;
                    this.gameOver = false;
                    this.board.cells[0].new = false;
                },
                addScore: function(score) {
                    this.score += score;
                    this.scoreAddTime = 10;
                },
                board: {
                    cells: [],
                    drawCells: [],
                    animation: 0,
                    specialAnimation: 0,
                    specialAnimationTime: 0,
                    animationLength: 10,
                    cellColors: {
                        "2": "rgb(210,210,230)",
                        "4": "rgb(160,160,200)",
                        "8": "rgb(110,110,200)",
                        "16": "rgb(60,60,200)",
                        "32": "rgb(0,0,220)",
                        "64": "rgb(0,0,150)",
                        "128": "rgb(70,0,140)",
                        "256": "rgb(130,0,150)",
                        "512": "rgb(150,0,100)",
                        "1024": "rgb(150,0,0)",
                        "2048": "rgb(200,50,0)",
                        "4096": "rgb(220,120,0)",
                        "8192": "rgb(255,200,0)",
                        "16384": "rgb(200,220,0)",
                        "32768": "rgb(0,200,0)",
                        "65536": "rgb(0,150,150)",
                        "131072": "rgb(0,100,100)",
                        "jbg": "blue"
                    },
                    textColors: {
                        "2": "black",
                        "4": "black",
                        "8": "white",
                        "16": "white",
                        "32": "white",
                        "64": "white",
                        "128": "white",
                        "256": "white",
                        "512": "white",
                        "1024": "white",
                        "2048": "white",
                        "4096": "white",
                        "8192": "white",
                        "16384": "white",
                        "32768": "white",
                        "65536": "white",
                        "131072": "white",
                        "jbg": "blue"
                    },
                    fontSizes: {
                        "2": "50",
                        "4": "50",
                        "8": "50",
                        "16": "45",
                        "32": "45",
                        "64": "45",
                        "128": "40",
                        "256": "40",
                        "512": "40",
                        "1024": "30",
                        "2048": "30",
                        "4096": "30",
                        "8192": "30",
                        "16384": "25",
                        "32768": "25",
                        "65536": "25",
                        "131072": "20",
                        "42069": "25",
                        "jbg": "40"
                    },
                    specialAnimationTimes: {
                        "64": 0,
                        "128": 25,
                        "256": 35,
                        "512": 50,
                        "1024": 75,
                        "2048": 200,
                        "4096": 250,
                        "8192": 300,
                        "16384": 350,
                        "32768": 400,
                        "65536": 500,
                        "131072": 600
                    },
                    specialAnimationSizes: {
                        "64": 0.2,
                        "128": 0.3,
                        "256": 0.4,
                        "512": 0.5,
                        "1024": 0.6,
                        "2048": 0.7,
                        "4096": 0.8,
                        "8192": 0.9,
                        "16384": 1,
                        "32768": 1.1,
                        "65536": 1.2,
                        "131072": 1.3
                    },
                    update: function() {
                        if(this.specialAnimation>0) {
                            if(this.animation>0) this.animation--;
                            this.specialAnimation--;
                            this.specialAnimationTime++;
                            if(this.specialAnimation===0&&this.animation==0) {
                                this.updateCells();
                            }
                        } else {
                            this.specialAnimationTime = 0;
                        }

                        if(this.animation>0&&this.specialAnimation==0) {
                            this.animation--;
                            if(this.animation===0) {
                                this.updateCells();
                            }
                        }

                        this.updateDrawCells();

                        if(this.specialAnimation>0) return;
                        this.updateControls();
                    },
                    updateDrawCells: function() {
                        this.drawCells = JSON.parse(JSON.stringify(this.cells));
                        var a = this.animation/this.animationLength;
                        for(var o of this.drawCells) {
                            o.size = 1;
                            if(o.xmove) o.x += o.xmove*easeInOut(1-a);
                            if(o.ymove) o.y += o.ymove*easeInOut(1-a);
                            if(o.new) {
                                o.size = easeInOut(1-a);
                            }
                            if(o.combine) {
                                o.size = 0.5+easeInBack(a)/2;
                            }
                            if(o.multiply) {
                                var m = 0.2;
                                if(o.value==128) m=0.3;
                                if(o.value==256) m=0.4;
                                if(o.value==512) m=0.5;
                                if(o.value==1024) m=0.6;
                                if(o.value==2048) m=0.7;
                                o.size = 1+easeInOut(a)*m;
                                if(o.value>128) {
                                    o.size = 1+easeInBack(Math.min(1,this.specialAnimationTime/this.specialAnimationTimes[o.value]))*this.specialAnimationSizes[o.value];
                                }
                                o.value *= 2;
                            }
                        }
                        this.drawCells = this.drawCells.sort(function(a,b){
                            return (((a.multiply&&a.value>128)?1:0)+a.size)-(((b.multiply&&b.value>128)?1:0)+b.size);
                        });
                    },
                    updateCells: function() {
                        for(var o of this.cells) {
                            this.updateCell(o);
                        }
                        this.cells = this.cells.filter(e=>e.combine!==true);
                    },
                    draw: function() {
                        ctx.fillStyle = "rgb(230,230,230)";
                        ctx.roundRect(-3,-3,406,406,20);
                        ctx.fill();

                        for(var x=0;x<4;x++) {
                            for(var y=0;y<4;y++) {
                                ctx.fillStyle = "rgb(220,220,220)";
                                ctx.roundRect(x*100+20,y*100+20,60,60,10);
                                ctx.fill();
                            }
                        }

                        game.particles.draw();

                        for(var cell of this.drawCells) {
                            this.drawCell(cell);
                        }
                    },
                    updateCell: function(o) {
                        if(o.xmove) {
                            o.x += o.xmove;
                            o.xmove = 0;
                        }
                        if(o.ymove) {
                            o.y += o.ymove;
                            o.ymove = 0;
                        }
                        if(o.multiply) {
                            o.value *= 2;
                            o.multiply = false;
                            game.addScore(o.value);
                        }
                        o.new = false;
                    },
                    drawCell: function(o) {
                        ctx.save();
                        ctx.translate(o.x*100+50,o.y*100+50);

                        this.drawCellSpecialAnimation(o);
                        this.drawCellIcon(o.value);
                        if(o.multiply&&o.value<256) {
                            var a = this.animation/this.animationLength;
                            ctx.save();
                            ctx.globalAlpha = a;
                            this.drawCellIcon(o.value/2);
                            ctx.restore();
                        }
                        this.drawCellSpecialAnimationWhite(o);

                        ctx.restore();
                    },
                    drawCellSpecialAnimation: function(o) {
                        var a = this.getSpecialAnimation(o);
                        if(o.size) ctx.scale(o.size,o.size);
                        if(o.multiply&&o.value>1024) {
                            ctx.save();
                            ctx.rotate(-t*Math.PI/180);
                            ctx.globalAlpha = easeInBack(a);
                            for(var n=0;n<10;n++) {
                                ctx.rotate(36*Math.PI/180);
                                ctx.fillStyle = this.cellColors[o.value];
                                ctx.fillRect(-25,0,50,1000);
                            }
                            ctx.rotate(t*2*Math.PI/180);
                            for(var n=0;n<10;n++) {
                                ctx.rotate(36*Math.PI/180);
                                ctx.fillStyle = "white";
                                ctx.fillRect(-25,0,50,1000);
                            }
                            if(o.value>4096) {
                                ctx.rotate(-t*2.5*Math.PI/180);
                                for(var n=0;n<20;n++) {
                                    ctx.rotate(18*Math.PI/180);
                                    ctx.fillStyle = this.cellColors[o.value];
                                    ctx.fillRect(-1,0,2,1000);
                                }
                            }
                            ctx.restore();
                        }
                        if(o.multiply&&o.value>2048) {
                            ctx.rotate(easeInBack(a)*(8+(Math.log(o.value)/Math.log(2)-11)*4));
                        }
                    },
                    getSpecialAnimation: function(o) {
                        if(!o.multiply) return 0;
                        if(o.value<256) return 0;
                        if(this.specialAnimationTime==0) return 1;
                        return Math.max(0,Math.min(1,this.specialAnimationTime/this.specialAnimationTimes[o.value]));
                    },
                    drawCellSpecialAnimationWhite(o) {
                        if(!o.multiply) return;
                        if(o.value<256) return;
                        var a = this.getSpecialAnimation(o);
                        ctx.fillStyle = "rgba(255,255,255,"+easeInOut(1-a)+")";
                        ctx.roundRect(-48,-48,96,96,20);
                        ctx.fill();
                    },
                    drawCellIcon: function(value) {
                        ctx.shadowColor = this.cellColors[value]||"black";
                        if(value>256) {
                            ctx.shadowBlur = Math.log(value)/Math.log(2)*4-34;
                        }
                        ctx.fillStyle = this.cellColors[value]||"black";
                        ctx.roundRect(-47,-47,94,94,20);
                        ctx.fill();
                        if(value=="jbg") {
                            ctx.fillStyle = "black";
                            ctx.beginPath();
                            ctx.arc(-17,-17,10,0,2*Math.PI);
                            ctx.fill();
                            ctx.beginPath();
                            ctx.arc(17,-17,10,0,2*Math.PI);
                            ctx.fill();
                        }
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = this.textColors[value]||"white";
                        ctx.textAlign = "center";
                        ctx.font = "bold "+(this.fontSizes[value]||"50")+"px Arial";
                        ctx.textBaseline = "middle";
                        if(value!="jbg") ctx.fillText(value,0,2);
                        if(value>64) {
                            ctx.strokeStyle = "rgba(0,0,0,0.2)";
                            var w = Math.log(value)/Math.log(2)/2;
                            ctx.lineWidth = w;
                            ctx.roundRect(-47+w/2,-47+w/2,94-w,94-w,20);
                            ctx.stroke();
                        }
                    },
                    updateControls: function() {
                        if(Keys.down[37]||Keys.down[65]) {
                            this.move(-1,0);
                        } else if(Keys.down[38]||Keys.down[87]) {
                            this.move(0,-1);
                        } else if(Keys.down[39]||Keys.down[68]) {
                            this.move(1,0);
                        } else if(Keys.down[40]||Keys.down[83]) {
                            this.move(0,1);
                        }
                    },
                    move: function(xmove,ymove) {
                        if(this.animation>0) {
                            for(var o of this.cells) {
                                this.updateCell(o);
                            }
                            this.cells = this.cells.filter(e=>e.combine!==true);
                        }
                        this.animation = this.animationLength;
                        this.executeMove(xmove,ymove);
                        for(var cell of this.cells) {
                            if(!cell.multiply) continue;
                            if(!this.specialAnimationTimes[cell.value*2]) continue;
                            this.specialAnimation = Math.max(this.specialAnimation,this.specialAnimationTimes[cell.value*2]);
                            if(cell.value>128) {
                                for(var n=0;n<(Math.log(cell.value)/Math.log(2))*5;n++) {
                                    var o = {};
                                    o.color = this.cellColors[cell.value*2];
                                    o.alpha = 2+Math.random()*2;
                                    o.xmove = Math.random()*8-4;
                                    o.ymove = Math.random()*8-6;
                                    o.x = cell.x*100+5+Math.random()*90;
                                    o.y = cell.y*100+5+Math.random()*90;
                                    o.decay = 0.02;
                                    o.r = 5;
                                    o.shrink = 0;
                                    o.damping = 0.98;
                                    game.particles.particles.push(o);
                                }
                            }
                        }
                    },
                    executeMove: function(xmove,ymove) {
                        var rows = [];
                        var cellIds = [];
                        for(var x=0;x<4;x++) {
                            var row = [];
                            var cellIdRow = [];
                            for(var y=0;y<4;y++) {
                                var found = false;
                                for(var n=0;n<this.cells.length;n++) {
                                    var cell = this.cells[n];
                                    if(xmove==-1&&(cell.x!=y||cell.y!=x)) continue;
                                    if(xmove==1&&(cell.x!=(3-y)||cell.y!=x)) continue;
                                    if(ymove==-1&&(cell.x!=x||cell.y!=y)) continue;
                                    if(ymove==1&&(cell.x!=x||cell.y!=(3-y))) continue;
                                    row.push(cell.value);
                                    cellIdRow.push(n);
                                    found = true;
                                }
                                if(!found) {
                                    row.push(false);
                                    cellIdRow.push(false);
                                }
                            }
                            rows.push(row);
                            cellIds.push(cellIdRow);
                        }
                        var moved = false;
                        for(var n in rows) {
                            var row = rows[n];
                            var cellIdRow = cellIds[n];
                            var actions = this.executeMoveOnRow(row);
                            for(var n2 in cellIdRow) {
                                if(cellIdRow[n2]===false) continue;
                                var action = actions[n2];
                                var id = cellIdRow[n2];
                                var cell = this.cells[id];
                                if(action.move) moved = true;
                                cell.xmove = xmove*action.move;
                                cell.ymove = ymove*action.move;
                                cell.multiply = action.multiply;
                                cell.combine = action.combine;
                            }
                        }
                        if(moved) {
                            this.addCell();
                        }
                    },
                    executeMoveOnRow: function(cells) {
                        var actions = [];
                        for(var n=0;n<cells.length;n++) {
                            actions.push({move:0,multiply:false,combine:false});
                            if(cells[n]===false) continue;
                            for(var n2=n-1;n2>=0;n2--) {
                                if(cells[n2]!==false) continue;
                                actions[actions.length-1].move++;
                            }
                        }
                        cells = cells.map((e,i)=>({id:i,v:e}));
                        cells = cells.filter(e=>e.v!==false);
                        for(var n=0;n<cells.length-1;n++) {
                            if(cells[n].v!=cells[n+1].v) continue;
                            if(cells[n].v==69||cells[n+1].v==69) continue;
                            if(cells[n].v==42069||cells[n+1].v==42069) continue;
                            if(cells[n].v=="jbg"||cells[n+1].v=="jbg") continue;
                            actions[cells[n].id].multiply = true;
                            actions[cells[n+1].id].combine = true;
                            for(var n2=cells[n].id+1;n2<actions.length;n2++) {
                                actions[n2].move++;
                            }
                            n++;
                        }
                        return actions;
                    },
                    addCell: function(value) {
                        for(var cell of this.cells) {
                            if(!cell.xmove) cell.xmove = 0;
                            if(!cell.ymove) cell.ymove = 0;
                        }
                        var empty = [];
                        for(var x=0;x<4;x++) {
                            for(var y=0;y<4;y++) {
                                var cellIn = this.cells.some(e=>e.x+e.xmove==x&&e.y+e.ymove==y);
                                if(cellIn) continue;
                                empty.push({x:x,y:y});
                            }
                        }
                        if(empty.length==0) return false;
                        var cellSpot = empty[Math.floor(Math.random()*empty.length)];
                        var cell = {};
                        cell.x = cellSpot.x;
                        cell.y = cellSpot.y;
                        cell.value = 2;
                        cell.new = true;
                        if(Math.random()<0.25) cell.value *= 2;
                        if(value) cell.value = value;
                        this.cells.push(cell);
                        return true;
                    },
                    checkGameOver: function() {
                        if(this.cells.length!=16) return false;
                        for(var n=0;n<this.cells.length;n++) {
                            var cell = this.cells[n];
                            for(var n2=n+1;n2<this.cells.length;n2++) {
                                var cell2 = this.cells[n2];
                                if(cell.value!=cell2.value) continue;
                                if(cell.value==69) continue;
                                if(cell.value==42069) continue;
                                if(cell.value=="jbg") continue;
                                if(distTo(cell.x,cell.y,cell2.x,cell2.y)!==1) continue;
                                if(Keys.keys[65]) console.log(cell,cell2);
                                return false;
                            }
                        }
                        return true;
                    }
                },
                particles: {
                    particles: [],
                    update: function() {
                        for(var p of this.particles) {
                            p.alpha -= p.decay;
                            p.r -= p.shrink;
                            p.x += p.xmove;
                            p.y += p.ymove;
                            p.xmove *= p.damping;
                            p.ymove *= p.damping;
                            p.ymove += 0.03;
                        }
                        this.particles = this.particles.filter(e=>e.alpha>0&&e.r>0);
                    },
                    draw: function() {
                        for(var p of this.particles) {
                            ctx.save();
                            ctx.globalAlpha = p.alpha;
                            ctx.fillStyle = p.color;
                            ctx.beginPath();
                            ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
                            ctx.fill();
                            ctx.restore();
                        }

                    }
                }
            }

            //menu.page = "game";
            //menu.switchPage = "game";
            //game.reset();
            menu.resetTitleScreen();
            var t = 0;
            var highscore = 0;
            var speedrun = false;
            if(localStorage.getItem("2048highscore")!==null) {
                highscore = localStorage.getItem("2048highscore");
            }
        </script>
