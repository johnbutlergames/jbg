<!DOCTYPE HTML>
<html>
    <body>
        <style>
            canvas {
                background-color: white;
                margin: auto;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
            }
            body {
                background-color: rgb(50,50,50);
                margin: 0px;
            }
        </style>
        <canvas id='canvas'></canvas>
        <script>
            var title = 'Opposite Day';
            var dimensions = {width:1000,height:1000};
            var imgs = [];
            var audios = [];
            var canvas = document.getElementById('canvas');
            var ratio = dimensions.width/dimensions.height;
            var sizeText = 'min(100vw,100vh)';
            if(ratio>1) {
                sizeText = 'min('+(100/ratio)+'vw,100vh)';
                canvas.style.width = 'calc('+sizeText+' * '+ratio+')';
                canvas.style.height = sizeText;
            } else if(ratio<1) {
                sizeText = 'min(100vw,'+(100*ratio)+'vh)';
                canvas.style.width = sizeText;
                canvas.style.height = 'calc('+sizeText+' * '+(1/ratio)+')';
            } else {
                canvas.style.width = sizeText;
                canvas.style.height = sizeText;
            }
            canvas.width = dimensions.width;
            canvas.height = dimensions.height;
            document.title = title;
            var ctx = canvas.getContext('2d');
            canvas.onmousemove = function(event) {
                var rect = canvas.getBoundingClientRect();
                Mouse.x = (event.pageX-rect.x)*canvas.width/rect.width;
                Mouse.y = (event.pageY-rect.y)*canvas.height/rect.height;
            }
            canvas.onclick = function(event) {
                Mouse.click = true;
            }
            canvas.onmousedown = function(event) {
                Mouse.down = true;
            }
            canvas.onmouseup = function(event) {
                Mouse.down = false;
            }
            window.onkeydown = function(event) {
                Keys.keys[event.keyCode] = true;
                Keys.down[event.keyCode] = true;
                word += String.fromCharCode(event.keyCode);
            }
            window.onkeyup = function(event) {
                Keys.keys[event.keyCode] = false;
                Keys.up[event.keyCode] = true;
            }
            canvas.onwheel = function(event) {
                Mouse.scrollX = event.deltaX;
                Mouse.scrollY = event.deltaY;
                event.preventDefault();
            }
            var word = "";
            var loads = 0;
            var loaded = false;
            var intro = 300;
            var n = 0;
            while(n < imgs.length) {
                var img = document.createElement('IMG');
                img.src = imgs[n];
                imgs[n] = img;
                img.onload = function() {
                    loads++;
                }
                n++;
            }
            var n = 0;
            while(n < audios.length) {
                var aud = document.createElement('AUDIO');
                aud.src = audios[n];
                audios[n] = aud;
                aud.oncanplaythrough = function() {
                    loads++;
                }
                n++;
            }
            var logoImg = document.createElement("img");
            logoImg.src = "https://johnbutlergames.com/logoLarge.png";
            logoImg.onload = function() {
                loads++;
            }
            var loadAnimation = 0;
            var Mouse = {
                x: 0,
                y: 0,
                down: false,
                click: false,
                scrollX: 0,
                scrollY: 0,
                inBox: function(x,y,w,h) {
                    return this.x>x&&this.x<x+w&&this.y>y&&this.y<y+h;
                },
                clickInBox: function(x,y,w,h) {
                    return this.inBox(x,y,w,h)&&this.click;
                }
            }
            var Keys = {
                keys: [],
                down: [],
                up: []
            }
            function dirTo(x1,y1,x2,y2) {
                return 90+(Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI);
            }
            function distToMove(distance,direction) {
                return [distance*Math.sin(direction*Math.PI/180),-distance*Math.cos(direction*Math.PI/180)];
            }
            function distTo(x1,y1,x2,y2) {
                return Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2));
            }
            function blocksColliding(b1,b2) {
                return r(b1.x+b1.w)>r(b2.x)&&r(b1.x)<r(b2.x+b2.w)&&r(b1.y+b1.h)>r(b2.y)&&r(b1.y)<r(b2.y+b2.h);
            }
            function blocksCollidingEdge(b1,b2) {
                return r(b1.x+b1.w)>=r(b2.x)&&r(b1.x)<=r(b2.x+b2.w)&&r(b1.y+b1.h)>=r(b2.y)&&r(b1.y)<=r(b2.y+b2.h);
            }
            function r(n) {
                return Math.round(n*10000)/10000;
            }
            function update() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                var s = Math.min(dimensions.width,dimensions.height);
                var x = (dimensions.width-s);
                var y = (dimensions.height-s);
                if(loaded) {
                    if(intro) {
                        intro--;
                        ctx.globalAlpha = 1-Math.min(Math.max(Math.abs(intro-150)-50,0),100)/100;
                        ctx.save();
                        ctx.scale(s/1000,s/1000);
                        ctx.translate(x,y);
                        ctx.drawImage(logoImg,0,0,1000,1000);
                        ctx.restore();
                        ctx.globalAlpha = 1;
                    } else {
                        main();
                    }
                } else {
                    var percent = loads/(imgs.length+audios.length+1);
                    if(isNaN(percent)) {
                        percent = 1;
                    }
                    if(percent===1) {
                        loaded = true;
                    }
                    ctx.save();
                    ctx.scale(s/1000,s/1000);
                    ctx.translate(x,y);
                    ctx.textAlign = 'center';
                    ctx.font = '60px Arial';
                    ctx.fillStyle = 'black';
                    ctx.fillRect(90,540,820,30);
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(95,545,810*percent,20);
                    ctx.beginPath();
                    ctx.rect(95,545,810*percent,20);
                    ctx.save();
                    ctx.clip();
                    ctx.fillStyle = 'rgb(255,100,0)';
                    var a = loadAnimation%80;
                    var n = 0;
                    while(n < 40) {
                        ctx.beginPath();
                        ctx.moveTo(n*40+a+10,545);
                        ctx.lineTo(n*40+a+25,545);
                        ctx.lineTo(n*40+a+15,565);
                        ctx.lineTo(n*40+a,565);
                        ctx.closePath();
                        ctx.fill();
                        n++;
                    }
                    ctx.restore();
                    ctx.fillStyle = 'black';
                    ctx.fillText('Loading...',500,500);
                    ctx.restore();
                    loadAnimation+=0.5;
                }
                Mouse.click = false;
                Mouse.scrollX = 0;
                Mouse.scrollY = 0;
                Keys.down = [];
                Keys.up = [];
            }
            window.setInterval(update,10);

            function main() {
                game.update();
            }

            var game = {
                switchKeys: false,
                throughtCheckpoint1: false,
                checkpoint1: false,
                levelX: 0,
                levelY: 0,
                playerDead: false,
                respawnTime: 0,
                won: false,
                johnbutlergames: false,
                update: function() {
                    if(word.endsWith("JOHNBUTLERGAMES")) {
                        this.johnbutlergames = !this.johnbutlergames;
                    }
                    if(Keys.keys[82]) {
                        this.reset();
                    }
                    if(this.levelX==-4&&this.levelY==0&&player.y<500) {
                        this.checkpoint1 = true;
                    }
                    if(!this.playerDead) {
                        player.update();
                    } else {
                        this.respawnTime--;
                        if(this.respawnTime==0) {
                            this.respawn();
                        }
                    }
                    if(this.levelX!=-5||this.levelY!=1) {
                        this.switchKeys = false;
                    }
                    if(this.currentLevel.f!==undefined) {
                        this.currentLevel.f();
                    }
                    var n = 0;
                    while(n < this.currentLevel.blocks.length) {
                        var b = this.currentLevel.blocks[n];
                        if(b.f!==undefined) {
                            b.f();
                        }
                        n++;
                    }
                    particles.update();
                    this.draw();
                    if(!this.won&&player.moved) {
                        timer++;
                    }
                },
                draw: function() {
                    if(this.levelX==-6&&game.levelY==1) {
                        ctx.fillStyle = 'black';
                        ctx.textAlign = 'center';
                        ctx.fillText('Not Your Time: '+timer/100,500,400);
                    }
                    //time

                    var n = 0;
                    while(n < this.currentLevel.blocks.length) {
                        var b = this.currentLevel.blocks[n];
                        this.drawBlock(b);
                        //draw block
                        n++;
                    }
                    //draw blocks

                    if(!this.playerDead) {
                        player.draw();
                    }
                    //draw player

                    particles.draw();
                    //draw particles
                },
                reset: function() {
                    this.levelX = 0;
                    this.levelY = 0;
                    this.checkpoint1 = false;
                    player.x = 480;
                    player.y = 500;
                    player.xmove = 0;
                    player.ymove = 0;
                    player.moved = false;
                    timer = 0;
                    this.won = false;
                    this.playerDead = false;
                    this.refreshLevel();
                },
                respawn: function() {
                    this.levelX = 0;
                    this.levelY = 0;
                    player.x = 480;
                    player.y = 500;
                    player.xmove = 0;
                    player.ymove = 0;
                    this.playerDead = false;
                    this.refreshLevel();
                },
                refreshLevel: function() {
                    particles.particles = [];
                    this.currentLevel = this.getLevel(this.levelX,this.levelY);
                    var n = 0;
                    while(n < this.currentLevel.blocks.length) {
                        var b = this.currentLevel.blocks[n];
                        if(b.collide===undefined) {
                            b.collide = true;
                        }
                        n++;
                    }
                },
                getLevel: function(x,y) {
                    var level = {x:x,y:y,blocks:[]};
                    var n = 0;
                    while(n < this.levels.length) {
                        var l = this.levels[n];
                        if(l.x==x&&l.y==y) {
                            var keys = Object.keys(l);
                            var n = 0;
                            while(n < keys.length) {
                                if(level[keys[n]]===undefined) {
                                    level[keys[n]] = l[keys[n]];
                                }
                                n++;
                            }
                            var n = 0;
                            while(n < l.blocks.length) {
                                level.blocks.push(JSON.parse(JSON.stringify(l.blocks[n])));
                                if(l.blocks[n].f!==undefined) {
                                    level.blocks[level.blocks.length-1].f = l.blocks[n].f;
                                }
                                n++;
                            }
                            break;
                        }
                        n++;
                    }
                    return level;
                },
                drawBlock: function(block) {
                    var red = "red";
                    var zeroRed = "rgba(255,0,0,0)";
                    if(this.johnbutlergames) {
                        red = "blue";
                        zeroRed = "rgba(0,0,255,0)";
                    }
                    ctx.textAlign = 'center';
                    if(block.type=='block') {
                        ctx.fillStyle = 'black';
                        if(block.iRadius!==undefined) {
                            var p = player;
                            var grd = ctx.createRadialGradient(p.x+p.w/2,p.y+p.h/2,50,p.x+p.w/2,p.y+p.h/2,block.iRadius);
                            grd.addColorStop(0,'black');
                            grd.addColorStop(1,'rgba(0,0,0,0)');
                            ctx.fillStyle = grd;
                        }
                        if(block.sRadius!==undefined) {
                            var p = player;
                            var grd = ctx.createRadialGradient(p.x+p.w/2,p.y+p.h/2,50,p.x+p.w/2,p.y+p.h/2,block.sRadius);
                            grd.addColorStop(0,'black');
                            grd.addColorStop(1,red);
                            ctx.fillStyle = grd;
                        }
                        if(block.fRadius!==undefined) {
                            var p = player;
                            var grd = ctx.createRadialGradient(p.x+p.w/2,p.y+p.h/2,50,p.x+p.w/2,p.y+p.h/2,block.fRadius);
                            grd.addColorStop(1,'black');
                            grd.addColorStop(0,'rgb(0,0,0,0)');
                            ctx.fillStyle = grd;
                        }
                        ctx.fillRect(block.x,block.y,block.w,block.h);
                    } else if(block.type=='lava') {
                        ctx.fillStyle = red;
                        if(block.iRadius!==undefined) {
                            var p = player;
                            var grd = ctx.createRadialGradient(p.x+p.w/2,p.y+p.h/2,50,p.x+p.w/2,p.y+p.h/2,block.iRadius);
                            grd.addColorStop(0,red);
                            grd.addColorStop(1,zeroRed);
                            ctx.fillStyle = grd;
                        }
                        if(block.sRadius!==undefined) {
                            var p = player;
                            var grd = ctx.createRadialGradient(p.x+p.w/2,p.y+p.h/2,50,p.x+p.w/2,p.y+p.h/2,block.sRadius);
                            grd.addColorStop(1,'black');
                            grd.addColorStop(0,red);
                            ctx.fillStyle = grd;
                        }
                        if(block.fRadius!==undefined) {
                            var p = player;
                            var grd = ctx.createRadialGradient(p.x+p.w/2,p.y+p.h/2,50,p.x+p.w/2,p.y+p.h/2,block.fRadius);
                            grd.addColorStop(1,red);
                            grd.addColorStop(0,'rgb(0,0,0,0)');
                            ctx.fillStyle = grd;
                        }
                        ctx.fillRect(block.x,block.y,block.w,block.h);
                    } else if(block.type=='text') {
                        ctx.fillStyle = 'black';
                        if(block.iRadius!==undefined) {
                            var p = player;
                            var grd = ctx.createRadialGradient(p.x+p.w/2,p.y+p.h/2,50,p.x+p.w/2,p.y+p.h/2,block.iRadius);
                            grd.addColorStop(0,'black');
                            grd.addColorStop(1,'rgba(0,0,0,0)');
                            ctx.fillStyle = grd;
                        }
                        if(block.fRadius!==undefined) {
                            var p = player;
                            var grd = ctx.createRadialGradient(p.x+p.w/2,p.y+p.h/2,50,p.x+p.w/2,p.y+p.h/2,block.fRadius);
                            grd.addColorStop(1,'black');
                            grd.addColorStop(0,'rgb(0,0,0,0)');
                            ctx.fillStyle = grd;
                        }
                        ctx.font = block.size+'px Arial';
                        ctx.fillText(block.text,block.x,block.y);
                    }
                },
                currentLevel: {},
                levels: [
                    {x:0,y:0,f:function(){
                        if(game.won&&player.x>975&&player.xmove>0) {
                            game.levelX = 2;
                            game.levelY = 0;
                            player.x = -10;
                            game.refreshLevel();
                        }
                    },blocks:[{x:0,y:700,w:650,h:300,type:'block'},{x:750,y:700,w:100,h:300,type:'block'},{x:650,y:700,w:100,h:300,type:'block',f:function(){
                        if(game.checkpoint1) {
                            this.w = 0;
                        } else {
                            this.w = 100;
                        }
                        if(player.y>950) {
                            player.y = 0;
                            player.x = 900;
                            game.levelX = -4;
                            game.levelY = 0;
                            game.throughcheckpoint1 = true;
                            game.refreshLevel();
                        }
                    }},{x:850,y:850,w:150,h:150,type:'block'},{x:500,y:200,text:'Opposite Day',size:100,type:'text',collide:false},{x:500,y:400,text:'',size:50,type:'text',collide:false,f:function(){
                        this.text = 'Go this way to win';
                        if(game.won) {
                            this.text = "No bonus levels"
                        }
                    }},{x:500,y:450,text:'---------->',size:50,type:'text',collide:false},{x:0,y:600,w:100,h:100,type:'block'},{x:700,y:650,type:'text',collide:false,size:25,text:'',f:function(){
                        if(game.checkpoint1&&!game.throughcheckpoint1) {
                            this.text = "What's in here?";
                        } else {
                            this.text = '';
                        }
                    }}]},
                    {x:1,y:0,blocks:[{x:0,y:900,w:1000,h:100,type:'lava'},{x:500,y:200,text:"It's Opposite Day",size:100,type:'text',collide:false},{x:500,y:400,text:'What did you expect?',size:50,type:'text',collide:false}]},
                    {x:-1,y:0,blocks:[{x:500,y:200,type:'text',text:"You must think you're so smart.",size:50,collide:false},{x:250,y:800,type:'text',text:'lol',size:40,collide:false},{x:700,y:600,w:400,h:400,type:'block'},{x:100,y:900,w:600,h:100,type:'lava'},{x:0,y:600,w:200,h:400,type:'block'},{x:200,y:600,w:100,h:400,type:'block',f:function(){
                        if(player.y>600&&!this.l) {
                            this.d = true;
                        }
                        if(player.x<500&&!this.d) {
                            this.l = true;
                        }
                        if(this.l) {
                            this.w = 200*Math.max(0,Math.min(1,(player.x-300)/100));
                        } else {
                            this.w = 200;
                        }
                    }},{x:500,y:700,w:200,h:50,type:'block',collide:true,f:function(){
                        if(player.x<500&&!this.d) {
                            this.l = true;
                        }
                        if(player.y>600&&!this.l) {
                            this.d = true;
                        }
                        if(player.y==660&&!this.l) {
                            this.dd = true;
                        }
                        if(this.dd) {
                            this.w = 400;
                            this.x = 300;
                        } else if(this.d) {
                            var n = Math.max(0,Math.min(1,(player.y-600)/80));
                            this.w = 400*n;
                            this.x = 700-400*n;
                        } else {
                            this.w = 0;
                            this.x = 700;
                        }
                    }}]},
                    {x:-2,y:0,blocks:[{x:500,y:100,size:50,text:'Jump!',collide:false,type:'text'},{x:700,y:600,w:300,h:400,type:'block'},{x:0,y:650,w:500,h:49,type:'lava'},{x:0,y:699,w:500,h:1,type:'lava',collide:false},{x:0,y:350,w:140,h:350,type:'block',f:function(){

                            n = 0;

                        this.h = 350+n;
                        this.y = 350-n;
                    }},{x:300,y:450,w:80,h:250,type:'block'},{x:540,y:650,w:160,h:50,type:'lava',collide:false,f:function(){

                        this.w = 800*(1-Math.max(0,player.y-600)/100);
                    }},{x:500,y:550,w:80,h:150,type:'block'}]},
                    {x:-3,y:0,blocks:[{x:500,y:100,size:50,text:'The path is obvious:',collide:false,type:'text'},{x:0,y:950,w:1000,h:50,type:'lava'},{x:0,y:800,w:50,h:150,type:'lava'},{x:800,y:800,w:200,h:200,type:'block'},{x:550,y:750,w:80,h:20,type:'block'},{x:300,y:650,w:40,h:20,type:'block'},{x:290,y:630,w:10,h:40,type:'block'},{x:400,y:550,w:80,h:20,type:'block'},{x:130,y:450,w:80,h:20,type:'block'},{x:460,y:380,w:80,h:20,type:'block'},{x:560,y:280,w:40,h:20,type:'block'},{x:600,y:180,w:340,h:20,type:'block'},{x:900,y:100,w:40,h:80,type:'block'},{x:940,y:0,w:40,h:120,type:'block'},{x:960,y:300,w:40,h:400,type:'block'},{x:000,y:1000,w:800,h:90,type:'block',f:function(){

                    }},{x:300,y:900,size:40,text:"The stakes aren't that high...",type:'text',f:function(){

                    }}]},

                    {x:-5,y:0,p:false,f:function(){
                        if(player.x<900&&player.y>850&&!game.playerDead&&this.p===false) {

                        if(this.p!==false) {

                    var b = staticBlocks[n];

                        } else {

                        }
                    }
                    n++;
                }

                    if(blocksColliding(block,b)&&b.collide) {

                        }

                    n++;
