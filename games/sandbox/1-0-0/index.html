<!DOCTYPE HTML>
<html>
    <body>
        <style>
            canvas {
                margin: auto;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
            }
            canvas#canvas {
                background-color: white;
                image-rendering: pixelated;
            }
            body {
                background-color: rgb(50,50,50);
                margin: 0px;
            }
        </style>
        <canvas id='canvas'></canvas>
        <canvas id='canvas2'></canvas>
        <script>
            var title = 'Sandbox';
            var dimensions = {width:50,height:50};
            var imgs = [];
            var audios = [];
            var word = '';

            document.title = title;
            var canvas = document.getElementById('canvas');
            var canvas2 = document.getElementById('canvas2');
            var ratio = dimensions.width/dimensions.height;
            var sizeText = 'min(100vw,100vh)';
            if(ratio>1) {
                sizeText = 'min('+(100/ratio)+'vw,100vh)';
                canvas.style.width = 'calc('+sizeText+' * '+ratio+')';
                canvas.style.height = sizeText;
                canvas2.style.width = 'calc('+sizeText+' * '+ratio+')';
                canvas2.style.height = sizeText;
            } else if(ratio<1) {
                sizeText = 'min(100vw,'+(100*ratio)+'vh)';
                canvas.style.width = sizeText;
                canvas.style.height = 'calc('+sizeText+' * '+(1/ratio)+')';
                canvas2.style.width = sizeText;
                canvas2.style.height = 'calc('+sizeText+' * '+(1/ratio)+')';
            } else {
                canvas.style.width = sizeText;
                canvas.style.height = sizeText;
                canvas2.style.width = sizeText;
                canvas2.style.height = sizeText;
            }
            canvas.width = dimensions.width;
            canvas2.width = 1000;
            canvas.height = dimensions.height;
            canvas2.height = 1000;
            var ctx = canvas.getContext('2d');
            var ctx2 = canvas2.getContext('2d');
            canvas2.onmousemove = function(event) {
                var rect = canvas.getBoundingClientRect();
                Mouse.x = (event.pageX-rect.x)*canvas.width/rect.width;
                Mouse.y = (event.pageY-rect.y)*canvas.height/rect.height;
            }
            canvas2.onclick = function(event) {
                Mouse.click = true;
            }
            canvas2.onmousedown = function(event) {
                Mouse.down = true;
            }
            canvas2.onmouseup = function(event) {
                Mouse.down = false;
            }
            canvas2.oncontextmenu = function(event) {
                event.preventDefault();
                Mouse.right = true;
            }
            canvas2.onwheel = function(event) {
                Mouse.scrollX = event.deltaX;
                Mouse.scrollY = event.deltaY;
                event.preventDefault();
            }
            window.onkeydown = function(event) {
                Keys.keys[event.keyCode] = true;
                Keys.down[event.keyCode] = true;
                word += String.fromCharCode(event.keyCode);
            }
            window.onkeyup = function(event) {
                Keys.keys[event.keyCode] = false;
                Keys.up[event.keyCode] = true;
            }
            var loads = 0;
            var loaded = false;
            var intro = 300;
            var n = 0;
            while(n < imgs.length) {
                var img = document.createElement('IMG');
                img.src = imgs[n];
                imgs[n] = img;
                img.onload = function() {
                    loads++;
                }
                n++;
            }
            var n = 0;
            while(n < audios.length) {
                var aud = document.createElement('AUDIO');
                aud.src = audios[n];
                audios[n] = aud;
                aud.oncanplaythrough = function() {
                    loads++;
                }
                n++;
            }
            var logoImg = document.createElement("img");
            logoImg.src = "https://johnbutlergames.w3spaces.com/logoLarge.png";
            logoImg.onload = function() {
                loads++;
            }
            var loadAnimation = 0;
            var Mouse = {
                x: 0,
                y: 0,
                down: false,
                click: false,
                scrollX: 0,
                scrollY: 0,
                inBox: function(x,y,w,h) {
                    return this.x>x&&this.x<x+w&&this.y>y&&this.y<y+h;
                },
                clickInBox: function(x,y,w,h) {
                    return this.inBox(x,y,w,h)&&this.click;
                }
            }
            var Keys = {
                keys: [],
                down: [],
                up: []
            }
            function dirTo(x1,y1,x2,y2) {
                return 90+(Math.atan2(y2-y1,x2-x1)*180/Math.PI);
            }
            function distToMove(dis,dir) {
                return [dis*Math.sin(dir*Math.PI/180),-dis*Math.cos(dir*Math.PI/180)];
            }
            function distTo(x1,y1,x2,y2) {
                return Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2));
            }
            function f(s) {
                ctx2.font = s+"px Arial";
            }
            function update() {
                var s = Math.min(dimensions.width,dimensions.height);
                var x = (dimensions.width-s)/2;
                var y = (dimensions.height-s)/2;
                if(loaded) {
                    if(intro) {
                        ctx.clearRect(0,0,canvas.width,canvas.height);
                        intro--;
                        ctx.globalAlpha = 1-Math.min(Math.max(Math.abs(intro-150)-50,0),100)/100;
                        ctx.save();
                        ctx.scale(s/500,s/500);
                        ctx.translate(x,y);
                        ctx.imageSmoothingEnabled = false;
                        ctx.drawImage(logoImg,0,0,500,500);
                        ctx.restore();
                        ctx.globalAlpha = 1;
                    } else {
                        main();
                    }
                } else {
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    var percent = loads/(imgs.length+audios.length+1);
                    if(isNaN(percent)) {
                        percent = 1;
                    }
                    if(percent===1) {
                        loaded = true;
                    }
                    ctx.save();
                    ctx.scale(s/500,s/500);
                    ctx.translate(x-500,y);
                    ctx.textAlign = 'center';
                    ctx.font = '30px Arial';
                    ctx.fillStyle = 'black';
                    ctx.fillRect(45,270,410,15);
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(47.5,272.5,405*percent,10);
                    ctx.beginPath();
                    ctx.rect(47.5,272.5,405*percent,10);
                    ctx.save();
                    ctx.clip();
                    ctx.fillStyle = 'rgb(255,100,0)';
                    var a = loadAnimation%40;
                    var n = 0;
                    while(n < 40) {
                        ctx.beginPath();
                        ctx.moveTo(n*20+a+5,272.5);
                        ctx.lineTo(n*20+a+12.5,272.5);
                        ctx.lineTo(n*20+a+7.5,282.5);
                        ctx.lineTo(n*20+a,282.5);
                        ctx.closePath();
                        ctx.fill();
                        n++;
                    }
                    ctx.restore();
                    ctx.fillStyle = 'black';
                    ctx.fillText('Loading...',250,250);
                    ctx.restore();
                    loadAnimation += 0.5;
                }
                Mouse.click = false;
                Mouse.right = false;
                Mouse.scrollX = 0;
                Mouse.scrollY = 0;
                Keys.down = [];
                Keys.up = [];
            }
            window.setInterval(update,10);

            function main() {
                if(word.endsWith('JOHNBUTLERGAMES')) {
                    word = '';
                    johnbutlergames();
                }
                t++;
                game.tick();
            }

            var game = {
                placeTypes: ['stone','sand','water','lava','smoke'],
                placeType: 0,
                objects: [],
                placeSize: 1,
                paused: false,
                instructions: true,
                tick: function() {
                    this.update();
                    if(t%3==0) {
                        this.draw();
                    }
                },
                update: function() {
                    for(var n=0;n<this.objects.length;n++) {
                        this.objects[n].id = n;
                    }
                    if(Keys.down[67]) {
                        this.objects = [];
                    }
                    if(Keys.down[32]) {
                        this.paused = !this.paused;
                    }
                    if(Keys.down[73]) {
                        this.instructions = !this.instructions;
                    }
                    if(t%3==0&&!this.paused) {
                        this.updateObjects();
                    } else if(this.paused&&Keys.down[70]) {
                        this.updateObjects();
                    }
                    if(Keys.down[65]) {
                        this.placeType++;
                        this.placeType %= this.placeTypes.length;
                    }
                    if(Mouse.down&&!Keys.keys[88]) {
                        var x = Math.round(Mouse.x-this.placeSize/2);
                        var y = Math.round(Mouse.y-this.placeSize/2);
                        var toDelete = [];
                        for(var n=0;n<this.placeSize**2;n++) {
                            var ox = x+n%this.placeSize;
                            var oy = y+Math.floor(n/this.placeSize);
                            var o = {};
                            o.type = this.placeTypes[this.placeType];
                            o.x = ox;
                            o.y = oy;
                            o.xmove = 0;
                            if(o.type=='stone') {
                                o.ymove = 0;
                            } else if(o.type=='smoke') {
                                o.ymove = -1;
                            } else {
                                o.ymove = 1;
                            }
                            o.stuck = false;
                            var o2 = this.findObject(this.objects,o.x,o.y);
                            if(o2) {
                                toDelete.push(o2.id);
                            }
                            this.objects.push(o);
                        }
                        toDelete.sort(function(a,b){return b-a});
                        for(var id of toDelete) {
                            this.objects.splice(id,1);
                        }
                    }
                    for(var n=0;n<9;n++) {
                        if(Keys.down[n+49]) {
                            game.objects = this.loadPreset(presets[n]);
                        }
                    }
                    if(Keys.down[48]) {
                        this.objects = this.loadPreset(presets[9]);
                    }
                    if(Keys.keys[88]) {
                        var x = Math.round(Mouse.x-this.placeSize/2);
                        var y = Math.round(Mouse.y-this.placeSize/2);
                        var toDelete = [];
                        for(var n=0;n<this.placeSize**2;n++) {
                            var ox = x+n%this.placeSize;
                            var oy = y+Math.floor(n/this.placeSize);
                            var o = this.findObject(this.objects,ox,oy);
                            if(o) {
                                toDelete.push(o.id);
                            }
                        }
                        toDelete.sort(function(a,b){return b-a});
                        for(var id of toDelete) {
                            this.objects.splice(id,1);
                        }
                    }
                    if(Keys.down[90]) {
                        this.placeSize++;
                        if(this.placeSize==4) {
                            this.placeSize = 1;
                        }
                    }
                },
                updateObjects: function() {
                    for(var o of this.objects) {
                        if(o.type=='stone') continue;
                        var notStuckTypes = [];
                        if(o.type=='sand') {
                            notStuckTypes = ['water','smoke'];
                        }
                        if(o.type=='water') {
                            notStuckTypes = ['smoke','lava'];
                        }
                        if(o.type=='lava') {
                            notStuckTypes = ['smoke','water'];
                        }
                        var l = o.x==0;
                        var r = o.x==49;
                        var u = o.x==0;
                        var d = o.x==49;
                        if(!l&&this.findObject(this.objects,o.x-1,o.y)) {
                            if(notStuckTypes.indexOf(this.findObject(this.objects,o.x-1,o.y).type)==-1) {
                                l = true;
                            }
                        }
                        if(!r&&this.findObject(this.objects,o.x+1,o.y)) {
                            if(notStuckTypes.indexOf(this.findObject(this.objects,o.x+1,o.y).type)==-1) {
                                r = true;
                            }
                        }
                        if(!u&&this.findObject(this.objects,o.x,o.y-1)) {
                            if(notStuckTypes.indexOf(this.findObject(this.objects,o.x,o.y-1).type)==-1) {
                                u = true;
                            }
                        }
                        if(!d&&this.findObject(this.objects,o.x,o.y+1)) {
                            if(notStuckTypes.indexOf(this.findObject(this.objects,o.x,o.y+1).type)==-1) {
                                d = true;
                            }
                        }
                        /*if(o.type=='water') {
                            if((d&&d.type=='lava')||(u&&u.type=='lava')) {
                                o.stuck = false;
                                continue;
                            }
                        }
                        if(o.type=='lava') {
                            if((d&&d.type=='water')||(u&&u.type=='water')) {
                                o.stuck = false;
                                continue;
                            }
                        }
                        if(o.ymove==1) {
                            u = true;
                        }
                        if(o.ymove==-1) {
                            d = true;
                        }*/
                        if(l&&r&&u&&d) {
                            o.stuck = true;
                        } else {
                            o.stuck = false;
                        }
                    }
                    for(var o of this.objects) {
                        if(o.stuck) continue;
                        if(o.type=='smoke') {
                            if(t%6==0) {
                                o.ymove = -1;
                            } else {
                                o.ymove = 0;
                            }
                        }
                        if(o.type=='sand') {
                            var moveY = this.findObject(this.objects,o.x,o.y+o.ymove);
                            if(moveY) {
                                if(moveY.type=='water'||moveY.type=='smoke') {
                                    o.xmove = 0;
                                    moveY.stuck = false;
                                    moveY.y--;
                                    o.y++;
                                } else {
                                    var right = this.findObject(this.objects,o.x+1,o.y+o.ymove)||o.x==49;
                                    var left = this.findObject(this.objects,o.x-1,o.y+o.ymove)||o.x==0;
                                    if(right===false&&left===false) {
                                        o.xmove = Math.floor(Math.random()*2)*2-1;
                                    } else {
                                        if(right===false) {
                                            o.xmove = 1;
                                        } else if(left===false) {
                                            o.xmove = -1;
                                        } else{
                                            o.xmove = 0;
                                        }
                                    }
                                }
                            } else {
                                o.xmove = 0;
                            }
                        }
                        if(o.type=='lava') {
                            var l = this.findObject(this.objects,o.x-1,o.y);
                            var r = this.findObject(this.objects,o.x+1,o.y);
                            var u = this.findObject(this.objects,o.x,o.y-1);
                            var d = this.findObject(this.objects,o.x,o.y+1);
                            if(l&&l.type=='water') {
                                l.type = 'smoke';
                                l.ymove = -1;
                                o.type = 'sand';
                                l.stuck = false;
                                o.stuck = false;
                            }
                            if(r&&r.type=='water') {
                                r.type = 'smoke';
                                r.ymove = -1;
                                o.type = 'sand';
                                r.stuck = false;
                                o.stuck = false;
                            }
                            if(u&&u.type=='water') {
                                u.type = 'smoke';
                                u.ymove = -1;
                                o.type = 'sand';
                                u.stuck = false;
                                o.stuck = false;
                            }
                            if(d&&d.type=='water') {
                                d.type = 'smoke';
                                d.ymove = -1;
                                o.type = 'sand';
                                d.stuck = false;
                                o.stuck = false;
                            }
                        }
                        if(o.type=='water'||o.type=='smoke'||o.type=='lava') {
                            var moveY = this.findObject(this.objects,o.x,o.y+o.ymove);
                            if(moveY&&o.ymove!=0) {
                                if((moveY.type=='smoke'&&o.type!=='smoke')||(moveY.type=='water'&&o.type=='lava')) {
                                    moveY.y--;
                                    o.y++;
                                    moveY.stuck = false;
                                } else {
                                    var blockRight = false;
                                    var blockLeft = false;
                                    for(var n=1;(n<10&&o.type!='lava')||n<3;n++) {
                                        var r = o.x+n>=50||blockRight;
                                        var l = o.x-n<0||blockLeft;
                                        if(!r) {
                                            var r = this.findObject(this.objects,o.x+n,o.y+o.ymove);
                                            var br = this.findObject(this.objects,o.x+n,o.y);
                                            if(br&&br.type!='water') {
                                                blockRight = true;
                                            }
                                        }
                                        if(!l) {
                                            var l = this.findObject(this.objects,o.x-n,o.y+o.ymove);
                                            var bl = this.findObject(this.objects,o.x-n,o.y);
                                            if(bl&&bl.type!='water') {
                                                blockLeft = true;
                                            }
                                        }
                                        o.xmove = 0;
                                        if(!r&&!blockRight&&!l&&!blockLeft) {
                                            o.xmove = Math.floor(Math.random()*2)*2-1;
                                            break;
                                        }
                                        if(!r&&!blockRight) {
                                            o.xmove = 1;
                                            break;
                                        }
                                        if(!l&&!blockLeft) {
                                            o.xmove = -1;
                                            break;
                                        }
                                    }
                                }
                            } else {
                                o.xmove = 0;
                                if(o.type=='smoke') {
                                    o.xmove = 1*(Math.floor(Math.random()*2)*2-1);
                                }
                            }
                        }
                    }

                    for(var o of this.objects) {
                        var o2 = this.findObject(this.objects,o.x+o.xmove,o.y);
                        if(o2===false||o2.id===o.id) {
                            o.x += o.xmove;
                            o.x = Math.min(Math.max(o.x,0),49);
                        }
                    }
                    for(var o of this.objects) {
                        var o2 = this.findObject(this.objects,o.x,o.y+o.ymove);
                        if(o2===false||o2.id===o.id) {
                            o.y += o.ymove;
                            o.y = Math.min(Math.max(o.y,0),49);
                        }
                    }
                },
                findObject: function(objects,x,y) {
                    for(var o of objects) {
                        if(o.x==x&&o.y==y) {
                            return o;
                        }
                    }
                    return false;
                },
                draw: function() {
                    ctx.clearRect(0,0,50,50);
                    for(var o of this.objects) {
                        ctx.fillStyle = this.findColor(o.type);
                        ctx.fillRect(o.x,o.y,1,1);
                    }

                    ctx2.clearRect(0,0,1000,1000);
                    var x = Math.round(Mouse.x-this.placeSize/2);
                    var y = Math.round(Mouse.y-this.placeSize/2);
                    ctx2.save();
                    ctx2.scale(20,20);
                    ctx2.globalAlpha = 0.5;
                    ctx2.strokeStyle = 'black';
                    if(Keys.keys[88]) {
                        ctx2.strokeStyle = 'red';
                    }
                    ctx2.lineWidth = 0.2;
                    if(!Keys.keys[88]) {
                        ctx2.fillStyle = this.findColor(this.placeTypes[this.placeType]);
                        ctx2.fillRect(x,y,this.placeSize,this.placeSize);
                    }
                    ctx.globalAlpha = 1;
                    ctx2.strokeRect(x,y,this.placeSize,this.placeSize);
                    ctx2.restore();
                    //place preview

                    if(this.instructions) {
                        ctx2.fillStyle = 'rgba(240,240,240,0.7)';
                        if(this.paused) {
                            ctx2.fillRect(0,0,330,380);
                        } else {
                            ctx2.fillRect(0,0,330,340);
                        }
                        f(30);
                        ctx2.fillStyle = 'black';
                        ctx2.textAlign = 'left';
                        var placeType = this.placeTypes[this.placeType];
                        placeType = placeType[0].toUpperCase()+placeType.slice(1);
                        ctx2.fillText("I: Toggle Instructions",20,40);
                        ctx2.fillText("Mouse: Place "+placeType,20,80);
                        ctx2.fillText("A: Change Place Type",20,120);
                        ctx2.fillText("Z: Change Place Size",20,160);
                        ctx2.fillText("C: Clear",20,200);
                        ctx2.fillText("X: Delete",20,240);
                        ctx2.fillText("0-9: Presets",20,280);
                        if(this.paused) {
                            ctx2.fillText("Space: Unpause",20,320);
                            ctx2.fillText("F: Next Frame",20,360);
                        } else {
                            ctx2.fillText("Space: Pause",20,320);
                        }
                    }
                    //instructions
                },
                findColor: function(type) {
                    if(type=='stone') return 'rgb(75,75,75)';
                    if(type=='sand') return 'rgb(200,150,25)';
                    if(type=='water') return 'blue';
                    if(type=='smoke') return 'rgb(200,200,200)';
                    if(type=='lava') return 'red';
                },
                loadPreset: function(preset) {
                    var objects = [];
                    var types = ["stone","sand","water","lava","smoke"];
                    for(var n=0;n<preset.length;n+=5) {
                        var currentString = preset.slice(n,n+5);
                        var x = Number(currentString.slice(0,2));
                        var y = Number(currentString.slice(2,4));
                        var type = types[currentString.slice(4)];
                        var o = {};
                        o.x = x;
                        o.y = y;
                        o.type = type;
                        o.ymove = 1;
                        if(type=='stone') o.ymove = 0;
                        if(type=='smoke') o.ymove = -1;
                        o.xmove = 0;
                        o.stuck = false;
                        objects.push(o);
                    }
                    return objects;
                },
                createPreset: function(objects) {
                    var types = ["stone","sand","water","lava","smoke"];
                    var data = [];
                    for(var o of objects) {
                        var x = String(o.x);
                        var y = String(o.y);
                        if(x<10) {
                            x = '0'+x;
                        }
                        if(y<10) {
                            y = '0'+y;
                        }
                        data += x;
                        data += y;
                        data += types.indexOf(o.type);
                    }
                    return data;
                }
