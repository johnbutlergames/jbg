<!DOCTYPE HTML>
<html>
    <body>
        <canvas id="canvas"></canvas>
        <script src="https://johnbutlergames.w3spaces.com/game-setup.js"></script>
        <script>
            var title = "Swoop";
            var dimensions = {width:1500,height:1000};
            var images = {
                "cloud1": "images/cloud1.png",
                "cloud2": "images/cloud2.png"
            };
            var audios = {};

            Loading.loaded = true;
            Loading.intro = 0;
            initialize();
            window.setInterval(update,10);

            function main() {
                menu.tick();

                t++;
            }

            function drawPlane(a) {
                ctx.lineCap = "round";
                ctx.lineJoin = "round";

                ctx.fillStyle = "rgb(150,0,0)";
                ctx.beginPath();
                ctx.arc(-20,-2.5,7,0,2*Math.PI);
                ctx.fill();
                //rear rudder

                ctx.strokeStyle = "rgb(150,0,0)";
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.moveTo(-20,0);
                ctx.lineTo(20,0);
                ctx.lineTo(20,10);
                ctx.quadraticCurveTo(0,7,-20,0);
                ctx.fill();
                ctx.stroke();
                //hull

                ctx.strokeStyle = "rgb(200,200,200)";
                ctx.beginPath();
                ctx.moveTo(20,0);
                ctx.lineTo(20,10);
                ctx.stroke();
                //grey plane front

                var w = Math.sin(a/3)*6;
                ctx.strokeStyle = "rgb(100,100,100)";
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(30,5-w);
                ctx.lineTo(30,5+w);
                ctx.stroke();
                //propeller

                ctx.beginPath();
                ctx.moveTo(15,-5);
                ctx.lineTo(20,-5);
                ctx.lineTo(20,15);
                ctx.lineTo(15,14);
                ctx.closePath();
                ctx.fill();
                //clip grey

                ctx.strokeStyle = "red";
                ctx.lineWidth = 7;
                ctx.beginPath();
                ctx.moveTo(0,2);
                ctx.lineTo(10,2);
                ctx.stroke();
                //wing

                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(7,15,3,0,2*Math.PI);
                ctx.fill();
                //wheel
            }

            var menu = {
                page: "title screen",
                switchPage: "title screen",
                switchPageAnimation: 0,
                switchPageAnimationThreshold: 100,
                titleScreenAnimation: 0,
                cam: {x:-200,y:100},
                titleScreenLetters: [],
                clouds: [],
                tick: function() {
                    this.update();
                    this.draw();
                },
                update: function() {
                    if(this.page!=this.switchPage) {
                        this.switchPageAnimation++;
                        if(this.switchPageAnimation>=this.switchPageAnimationThreshold) {
                            this.page = this.switchPage;
                        }
                    } else {
                        if(this.switchPageAnimation>0) {
                            this.switchPageAnimation--;
                        }
                        if(this.switchPageAnimation<0) {
                            this.switchPageAnimation = 0;
                        }
                        this.userInteractions(this.page);
                    }
                    this.updatePage(this.page);
                },
                draw: function() {
                    this.drawPage(this.page);

                    if(this.switchPageAnimation) {
                        var a = easeInOut(this.switchPageAnimation/this.switchPageAnimationThreshold);
                        if(this.switchPage==this.page) {
                            ctx.fillStyle = "black";
                            ctx.fillRect((1-a)*1550,0,1500,1000);
                        } else {
                            ctx.fillStyle = "black";
                            ctx.fillRect(0,0,1550*a,1000);
                        }
                    }
                },
                userInteractions: function(page) {
                    if(page=="title screen") {
                        var mouseDist = distTo(Mouse.x,Mouse.y,750,540);
                        if(mouseDist<100&&Mouse.click&&this.titleScreenAnimation>375) {
                            this.switchPage = "game";
                            game.reset();
                        }
                    } else if(page=="game") {
                        game.update();
                    }
                },
                drawPage: function(page) {
                    if(page=="title screen") {
                        this.drawTitleScreenBackground();

                        ctx.save();
                        ctx.translate(750,500);
                        ctx.scale(this.cam.zoom,this.cam.zoom);
                        ctx.translate(-this.cam.x,-this.cam.y);
                        game.particles.draw();
                        this.drawTitleScreenLetters();
                        if(this.titleScreenAnimation<400) game.player.draw();
                        this.drawTitleScreenText();
                        ctx.restore();
                    } else if(page=="game") {
                        game.draw();
                    }
                },
                drawTitleScreenBackground: function() {
                    ctx.fillStyle = "rgb(171,233,242)";
                    ctx.fillRect(0,0,1500,1000);

                    for(var o of this.clouds) {
                        ctx.save();
                        ctx.translate(o.x,o.y);
                        ctx.scale(o.z,o.z);
                        ctx.drawImage(images["cloud"+o.imageNumber],-100,-50,200,100);
                        ctx.restore();
                    }
                },
                drawTitleScreenText: function() {
                    var a = this.titleScreenAnimation;

                    var s = easeInOut((a-300)/50);
                    ctx.fillStyle = "black";
                    ctx.textAlign = "center";
                    ctx.textBasline = "middle";
                    ctx.font = "bold 50px Arial";
                    ctx.save();
                    ctx.translate(0,350);
                    ctx.scale(s,s);
                    ctx.fillText("By John Butler",0,0);
                    ctx.restore();

                    var mouseDist = distTo(Mouse.x,Mouse.y,750,540);
                    var s = easeInOut((a-325)/50);
                    ctx.strokeStyle = "rgb(240,240,250)";
                    ctx.fillStyle = "white";
                    if(mouseDist<100) {
                        ctx.fillStyle = "rgb(250,250,250)";
                    }
                    ctx.lineJoin = "round";
                    ctx.lineCap = "round";
                    ctx.lineWidth = 7;
                    ctx.save();
                    ctx.translate(0,40);
                    ctx.scale(s,s);
                    ctx.beginPath();
                    ctx.arc(0,0,100,0,2*Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    ctx.strokeStyle = "rgb(240,240,245)";
                    if(mouseDist<100) {
                        ctx.strokeStyle = "rgb(235,235,240)";
                    }
                    ctx.lineWidth = 15;
                    ctx.beginPath();
                    ctx.lineTo(-37,-50);
                    ctx.lineTo(53,0);
                    ctx.lineTo(-37,50);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.restore();
                },
                drawTitleScreenLetters: function() {
                    var a = this.titleScreenAnimation-50;
                    for(var n=0;n<this.titleScreenLetters.length;n++) {
                        var o = this.titleScreenLetters[n];
                        ctx.save();
                        ctx.translate(o.x,o.y);
                        if(a>200) {
                            var animation = (a+n*20)%500;
                            if(animation>100) animation = 0;
                            animation /= 100;
                            var y = Math.sin(animation*Math.PI*2)*35;
                            ctx.translate(0,-y);
                        }
                        ctx.scale(o.size,o.size);
                        ctx.textAlign = "left";
                        ctx.textBaseline = "middle";
                        ctx.fillStyle = "white";
                        ctx.lineWidth = 2;
                        ctx.lineJoin = "round";
                        ctx.strokeStyle = "rgb(240,240,250)";
                        ctx.font = "bold 50px Arial";
                        ctx.fillText(o.letter,0,0);
                        ctx.strokeText(o.letter,0,0);
                        ctx.restore();
                    }
                },
                updateTitleScreenClouds: function() {
                    for(var o of this.clouds) {
                        var x = ((o.initX-this.cam.x*2.5+t*2.5)*o.z**2)/15;
                        o.x = x%1900-200;
                    }
                },
                updateTitleScreenPlane: function() {
                    var a = this.titleScreenAnimation;
                    if(a>400) return;
                    game.player.updatePosition();
                    game.player.addTrailParticles();
                    if((a>75&&a<190)||(a>300&&a<400)) {
                        game.player.angle -= 1.3;
                        var _turn = turn(game.player.angle,180);
                        game.player.angle += easeInOut(_turn/200)/3;
                    } else {
                        var _turn = turn(game.player.angle,180);
                        game.player.angle += _turn/100;
                    }
                },
                spawnTitleScreenLetters: function() {
                    var a = this.titleScreenAnimation;
                    var letters = "SWOOP".split("");
                    ctx.font = "bold 150px Arial";
                    var width = ctx.measureText("SWOOP").width;
                    var x = -width/2;
                    for(var n=0;n<letters.length;n++) {
                        var letter = letters[n];
                        ctx.font = "bold 150px Arial";
                        var letterWidth = ctx.measureText(letter).width;
                        ctx.font = "bold 50px Arial";
                        var smallLetterWidth = ctx.measureText(letter).width;
                        if(a==n*35+65) {
                            var o = {};
                            o.letter = letter;
                            o.a = 20;
                            o.x = game.player.x-smallLetterWidth/2;
                            o.y = game.player.y;
                            o.originX = o.x;
                            o.originY = o.y;
                            o.targetX = x;
                            o.targetY = -250;
                            this.titleScreenLetters.push(o);
                        }
                        x += letterWidth;
                    }
                },
                updateTitleScreenLetters: function() {
                    var a = this.titleScreenAnimation;
                    for(var n=0;n<this.titleScreenLetters.length;n++) {
                        var o = this.titleScreenLetters[n];
                        o.a++;
                        o.size = easeInOut(o.a/50);
                        var moveIntoPosition = 200+n*20;
                        if(a>moveIntoPosition) {
                            var sizeAnimation = easeInOut((a-moveIntoPosition)/200);
                            var moveAnimation = easeInOut((a-moveIntoPosition)/400);
                            o.size = 1+sizeAnimation*2;
                            o.x = o.x*(1-moveAnimation)+o.targetX*moveAnimation;
                            o.y = o.y*(1-moveAnimation)+o.targetY*moveAnimation;
                        }
                    }
                },
                updateTitleScreenCam: function() {
                    var a = this.titleScreenAnimation;
                    if(a>50) {
                        this.cam.x = this.cam.x*0.95+(game.player.x*Math.max(0,1-(a-75)/175))*0.05;
                        this.cam.y = this.cam.y*0.95+(game.player.y*Math.max(0,1-(a-75)/175))*0.05;
                    } else {
                        this.cam.x = this.cam.x*0.99+(game.player.x*Math.max(0,1-(a-75)/175))*0.01;
                        this.cam.y = this.cam.y*0.99+(game.player.y*Math.max(0,1-(a-75)/175))*0.01;
                    }
                    this.cam.zoom -= Math.min(0.013,(menu.cam.zoom-1)/50);
                    this.cam.zoom = Math.max(1,this.cam.zoom);
                },
                updatePage: function(page) {
                    if(page=="title screen") {
                        this.titleScreenAnimation++;
                        var a = this.titleScreenAnimation;

                        game.particles.update();
                        this.updateTitleScreenClouds();
                        this.updateTitleScreenPlane();
                        this.updateTitleScreenCam();
                        this.spawnTitleScreenLetters();
                        this.updateTitleScreenLetters();
                    } else if(page=="game") {
                        game.updateEffects();
                    }
                },
                resetTitleScreen: function() {
                    this.page = "title screen";
                    this.switchPage = "title screen";
                    this.titleScreenAnimation = 0;
                    this.cam = {x:-150,y:210,zoom:4};
                    game.player.y = 0;
                    game.player.x = -300;
                    game.player.angle = 135;
                    game.player.drawAngle = 135;
                    for(var n=0;n<30;n++) {
                        var o = {};
                        o.imageNumber = Math.floor(Math.random()*2)+1;
                        o.z = Math.random()+1;
                        o.initX = Math.random()*15000;
                        o.x = 0;
                        o.y = Math.random()*1000;
                        this.clouds.push(o);
                    }
                }
            }

            var game = {
                coins: 0,
                started: false,
                deathTime: 0,
                screenShake: 0,
                distanceTraveled: 0,
                update: function() {
                    if(this.deathTime>=200) this.reset();
                    if(this.started) {
                        this.player.update();
                    } else {
                        if(Keys.keys[32]) {
                            this.started = true;
                        }
                    }
                    if(this.screenShake>0) {
                        this.screenShake--;
                    }
                    this.distanceTraveled = Math.round(Math.max(this.distanceTraveled,game.player.x/10));
                },
                updateEffects: function() {
                    this.cam.update();
                    this.particles.update();
                    this.objects.update();
                    this.background.update();
                },
                draw: function() {
                    this.background.draw();

                    ctx.save();
                    ctx.translate(750-this.cam.x,500-this.cam.y);

                    if(this.screenShake>0) {
                        var move = distToMove(this.screenShake,Math.random()*180+t%2*180);
                        ctx.translate(move.x,move.y);
                    }
                    this.particles.draw();
                    this.player.draw();
                    this.objects.draw();

                    ctx.restore();

                    this.drawStats();
                },
                reset: function() {
                    this.distanceTraveled = 0;
                    this.deathTime = 0;
                    this.coins = 0;
                    this.started = false;
                    this.background.reset();
                    this.particles.reset();
                    this.objects.reset();
                    this.player.reset();
                    this.cam.reset();
                },
                drawStats: function() {
                    ctx.fillStyle = "black";
                    ctx.font = "bold 50px Arial";
                    ctx.textAlign = "right";
                    ctx.textBaseline = "middle";
                    ctx.fillText(`Health: ${this.player.health}     Distance: ${this.distanceTraveled}     Coins: ${this.coins}`,1480,40);

                    if(t%100<50&&!this.started) {
                        ctx.fillText("Press Space to Start",750,700);
                    }
                },
                background: {
                    objects: [],
                    update: function() {
                        for(var o of this.objects) {
                            this.updateObject(o);
                        }
                    },
                    draw: function() {
                        ctx.fillStyle = "rgb(180,245,255)";
                        ctx.fillRect(0,0,1500,1000);

                        for(var o of this.objects) {
                            this.drawObject(o);
                        }
                    },
                    updateObject: function(o) {
                        if(o.type=="cloud") {
                            var x = ((o.initX-game.cam.x)*o.z**2)/15;
                            o.x = x%1900+1700;
                            o.y = o.initY-(game.cam.y*o.z**2)/15;
                        }
                    },
                    drawObject: function(o) {
                        if(o.type=="cloud") {
                            ctx.save();
                            ctx.translate(o.x,o.y);
                            ctx.scale(o.z,o.z);
                            ctx.drawImage(images["cloud"+o.imageNumber],-100,-50,200,100);
                            ctx.restore();
                        }
                    },
                    reset: function() {
                        this.objects = [];
                        for(var n=0;n<30;n++) {
                            var o = {};
                            o.type = "cloud";
                            o.imageNumber = Math.floor(Math.random()*2)+1;
                            o.z = Math.random()+1;
                            o.initX = -Math.random()*15000;
                            o.initY = Math.random()*1000;
                            o.x = 0;
                            o.y = o.initY;
                            this.objects.push(o);
                        }
                    }
                },
                player: {
                    x: 0,
                    y: 0,
                    angle: 90,
                    xmove: 0,
                    ymove: 0,
                    damping: 0.5,
                    speed: 2,
                    turnSpeed: 1.3,
                    drawAngle: 90,
                    gravity: 0,
                    dead: false,
                    health: 0,
                    maxHealth: 100,
                    update: function() {
                        if(this.dead) {
                            game.deathTime++;
                            this.addSmokeParticles();
                        } else {
                            this.updatePosition();
                            this.updateControls();
                            this.addTrailParticles();
                            this.detectCollisions();
                            if(this.health<=0) {
                                this.die();
                            }
                        }
                    },
                    addSmokeParticles: function() {
                        if(t%4==0) {
                            game.particles.create({type:"plane smoke particle"});
                        }
                    },
                    addTrailParticles: function() {
                        if(t%2==0) {
                            game.particles.create({type:"plane trail particle"});
                        }
                    },
                    updatePosition: function() {
                        var move = distToMove(this.speed,this.angle);
                        this.xmove += move.x;
                        this.ymove += move.y;
                        this.ymove += this.gravity;

                        this.x += this.xmove;
                        this.y += this.ymove;
                        this.xmove *= this.damping;
                        this.ymove *= this.damping;

                        var t = turn(this.drawAngle,this.angle);
                        this.drawAngle += t/10;
                    },
                    updateControls: function() {
                        if(Keys.keys[32]) {
                            this.angle -= this.turnSpeed;
                            var _turn = turn(this.angle,180);
                            this.angle += easeInOut(_turn/200)/3;
                        } else {
                            var _turn = turn(this.angle,180);
                            this.angle += _turn/100;
                        }
                    },
                    createHitbox: function() {
                        return {x:this.x-10,y:this.y-10,w:20,h:20};
                    },
                    detectCollisions: function() {
                        var hitbox = this.createHitbox();
                        var topBorder = -700;
                        var bottomBorder = 700;
                        if(this.y<topBorder+hitbox.h/2) {
                            this.ymove = 0;
                            this.y = topBorder+hitbox.h/2;
                            this.normalizeAngleAgainstHorizontalWall();
                            this.takeDamage();
                        }
                        if(this.y>bottomBorder-hitbox.h/2) {
                            this.ymove = 0;
                            this.y = bottomBorder-hitbox.h/2;
                            this.normalizeAngleAgainstHorizontalWall();
                            this.takeDamage();
                        }

                        for(var o of game.objects.objects) {
                            if(o.type!="block") continue;
                            if(!blocksColliding(o,hitbox)) continue;
                            this.resolveBlockCollision(o,hitbox);
                            this.takeDamage();
                            break;
                        }
                    },
                    takeDamage: function() {
                        this.health--;
                        game.screenShake = 5;
                        game.particles.create({angle:Math.random()*360,type:"plane crash particle"});
                    },
                    normalizeAngleAgainstHorizontalWall: function() {
                        var backwards = turn(this.angle,-90);
                        var forwards = turn(this.angle,90);
                        if(Math.abs(backwards)>Math.abs(forwards)) {
                            this.angle += forwards;
                        } else {
                            this.angle += backwards;
                        }
                    },
                    normalizeAngleAgainstVerticalWall: function() {
                        var up = turn(this.angle,180);
                        var down = turn(this.angle,0);
                        if(Math.abs(up)>Math.abs(down)) {
                            this.angle += down;
                        } else {
                            this.angle += up;
                        }
                    },
                    resolveBlockCollision: function(o,hitbox) {
                        var leftDist = Math.abs(this.x+hitbox.w/2-o.x);
                        var topDist = Math.abs(this.y+hitbox.h/2-o.y);
                        var rightDist = Math.abs(this.x-hitbox.w/2-o.x-o.w);
                        var downDist = Math.abs(this.y-hitbox.h/2-o.y-o.h);
                        var rightAngle = Math.abs(turn(this.angle,90));
                        var upAngle = Math.abs(turn(this.angle,0));
                        var leftAngle = Math.abs(turn(this.angle,-90));
                        var downAngle = Math.abs(turn(this.angle,180));
                        var touchingVertical = leftDist<30||rightDist<30;
                        var touchingHorizontal = topDist<30||downDist<30;
                        var angledVertical = upAngle<45||downAngle<45;
                        var angledHorizontal = leftAngle<45||rightAngle<45;
                        var resolve;
                        if(touchingHorizontal&&touchingVertical) {
                            if(angledVertical) {
                                resolve = "vertical";
                            } else if(angledHorizontal) {
                                resolve = "horizontal";
                            }
                        } else {
                            if(touchingHorizontal) {
                                resolve = "horizontal";
                            } else if(touchingVertical) {
                                resolve = "vertical";
                            }
                        }
                        if(resolve=="vertical") {
                            if(this.x>o.x+o.w/2) {
                                this.x = o.x+o.w+hitbox.w/2;
                            } else {
                                this.x = o.x-hitbox.w/2;
                            }
                            this.normalizeAngleAgainstVerticalWall();
                        } else if(resolve=="horizontal") {
                            if(this.y>o.y+o.h/2) {
                                this.y = o.y+o.h+hitbox.h/2;
                            } else {
                                this.y = o.y-hitbox.h/2;
                            }
                            this.normalizeAngleAgainstHorizontalWall();
                        }
                    },
                    draw: function() {
                        ctx.save();
                        ctx.translate(this.x,this.y);
                        ctx.rotate((-90+this.drawAngle)*Math.PI/180);

                        if(!this.dead) {
                            drawPlane(t);
                        } else {
                            drawPlane(2);
                        }

                        ctx.restore();
                    },
                    die: function() {
                        if(this.dead) return;

                        this.dead = true;
                        for(var n=0;n<40;n++) {
                            var o = {type:"plane crash particle",angle:n/40*360};
                            game.particles.create(o);
                        }
                    },
                    reset: function() {
                        this.dead = false;
                        this.x = 0;
                        this.y = 0;
                        this.angle = 90;
                        this.drawAngle = 90;
                        this.xmove = 0;
                        this.ymove = 0;
                        this.health = this.maxHealth;
                    }
                },
                objects: {
                    chunks: [],
                    chunkId: 0,
                    chunkX: 0,
                    objects: [],
                    update: function() {
                        this.updateChunks();
                        this.updateObjects();
                    },
                    updateObjects: function() {
                        for(var o of this.objects) {
                            if(o.type=="coin") {
                                var dist = distTo(o.x,o.y,game.player.x,game.player.y);
                                if(dist<75) {
                                    o.delete = true;
                                    game.particles.create({x:o.x,y:o.y,type:"coin collected particle"});
                                    game.coins++;
                                }
                            }
                        }

                        this.objects = this.objects.filter(e=>!e.delete);
                    },
                    updateChunks: function() {
                        if(game.cam.x+750>this.chunkX) this.newChunk();
                        for(var chunk of this.chunks) {
                            if(chunk.x+chunk.w<game.cam.x-1500) chunk.delete = true;
                        }
                        this.chunks = this.chunks.filter(e=>!e.delete);

                        for(var o of this.objects) {
                            if(o.delete) continue;
                            if(!o.w||!o.h) {
                                o.onScreen = o.x+o.r>game.cam.x-750&&o.x<game.cam.x+750+o.r&&o.y+o.r>game.cam.y-500&&o.y<game.cam.y+500+o.r;
                            } else {
                                o.onScreen = o.x+o.w>game.cam.x-750&&o.x<game.cam.x+750&&o.y+o.h>game.cam.y-500&&o.y<game.cam.y+500;
                            }
                            if(!this.chunks.find(e=>e.id==o.chunkId)) o.delete = true;
                            if(o.onScreen) o.delete = false;
                        }
                    },
                    draw: function() {
                        this.drawLevelBorders();
                        for(var o of this.objects) {
                            if(!o.onScreen) continue;
                            this.drawObject(o);
                        }
                    },
                    drawLevelBorders: function() {
                        ctx.fillStyle = "white";
                        ctx.fillRect(game.cam.x-900,-900,1800,200);
                        ctx.fillRect(game.cam.x-900,700,1800,200);
                    },
                    drawObject: function(o) {
                        if(o.type=="block") {
                            ctx.fillStyle = "black";
                            ctx.fillRect(o.x,o.y,o.w,o.h);
                        } else if(o.type=="coin") {
                            ctx.save();
                            ctx.translate(o.x,o.y);
                            this.drawCoin(o.x/5+t);
                            ctx.restore();
                        }
                    },
                    drawCoin: function(a) {
                        if(!a) a = t;
                        ctx.lineCap = "round";
                        ctx.fillStyle = "yellow";
                        ctx.strokeStyle = "rgb(230,230,0)";
                        ctx.lineWidth = 5;
                        ctx.beginPath();
                        ctx.lineTo(0,-25);
                        ctx.lineTo(0,25);
                        ctx.stroke();
                        ctx.scale(Math.sin(a/40),1);
                        ctx.beginPath();
                        ctx.arc(0,0,25,0,2*Math.PI);
                        ctx.fill();
                        ctx.stroke();
                        ctx.lineWidth = 10;
                        ctx.strokeStyle = "rgb(240,240,0)";
                        ctx.beginPath();
                        ctx.lineTo(0,-10);
                        ctx.lineTo(0,10);
                        ctx.stroke();
                    },
                    reset: function() {
                        this.chunks = [];
                        this.objects = [];
                        this.chunkId = 0;
                        this.chunkX = 0;
                        this.newChunk();
                    },
                    newChunk: function() {
                        var chunk = {};
                        chunk.x = this.chunkX;
                        chunk.y = 0;
                        chunk.w = 1000;
                        chunk.h = 1000;
                        this.chunkX += chunk.w;
                        chunk.id = this.chunkId;
                        this.chunkId++;
                        this.chunks.push(chunk);
                        var objectsToAdd = this.createChunk();
                        for(var o of objectsToAdd) {
                            o.x += chunk.x;
                            o.y += chunk.y;
                            o.w = o.w||0;
                            o.h = o.h||0;
                            o.chunkId = chunk.id;
                        }
                        this.objects = [...this.objects,...objectsToAdd]
                    },
                    createChunk: function() {
                        var chunk = [];

                        chunk.push({x:900,y:Math.random()*800-500,w:200,h:200+Math.random()*200,type:"block"});

                        var coinType = "curve";
                        if(Math.random()<0.5) coinType = "linear";
                        if(Math.random()<0.1) coinType = "block";
                        if(coinType=="curve") {
                            var slope = (Math.floor(Math.random()*2)*2-1)*50;
                            var curve = Math.random()*0.4+0.2;
                            var change = -slope*curve;
                            var y = Math.random()*700-350;
                            for(var n=0;n<10;n++) {
                                if(y>400) {
                                    y = 400;
                                    slope *= -1;
                                }
                                if(y<-400) {
                                    y = -400;
                                    slope *= -1;
                                }
                                chunk.push({x:200+n*75,y:y,type:"coin",r:25});
                                y += slope;
                                slope += change;
                            }
                        } else if(coinType=="block") {
                            var parentX = 200;
                            var parentY = Math.random()*700-500;
                            for(var x=0;x<5;x++) {
                                for(var y=0;y<5;y++) {
                                    var o = {type:"coin",r:25};
                                    o.x = parentX+x*75;
                                    o.y = parentY+y*75;
                                    chunk.push(o);
                                }
                            }
                        } else if(coinType=="linear") {
                            var slope = Math.random()*100-50;
                            var y = Math.random()*700-350;
                            for(var n=0;n<10;n++) {
                                if(y>400) {
                                    y = 400;
                                    slope *= -1;
                                }
                                if(y<-400) {
                                    y = -400;
                                    slope *= -1;
                                }
                                chunk.push({x:200+n*75,y:y,type:"coin",r:25});
                                y += slope;
                            }
                        }

                        for(var o of chunk) {
                            if(o.type!="coin") continue;
                            for(var o2 of chunk) {
                                if(o2.type!="block") continue;
                                var hitbox = {x:o.x-30,y:o.y-30,w:50,h:50};
                                if(!blocksColliding(hitbox,o2)) continue;
                                o.delete = true;
                            }
                        }
                        chunk = chunk.filter(e=>!e.delete);
                        return chunk;
                    }
                },
                particles: {
                    particles: [],
                    update: function() {
                        for(var o of this.particles) {
                            o.update();
                        }
                        this.particles = this.particles.filter(e=>!e.delete);
                    },
                    draw: function() {
                        for(var o of this.particles) {
                            this.drawParticle(o);
                        }
                    },
                    drawParticle: function(o) {
                        ctx.save();
                        ctx.translate(o.x,o.y);
                        if(o.angle) ctx.rotate(o.angle*Math.PI/180);
                        if(o.alpha) ctx.globalAlpha = Math.min(Math.max(o.alpha,0),1);
                        if(o.r) ctx.scale(o.r/100,o.r/100);

                        if(o.type=="plane trail particle") {
                            ctx.beginPath();
                            ctx.fillStyle = "rgba(255,255,255,0.7)";
                            ctx.arc(0,0,5,0,2*Math.PI);
                            ctx.fill();
                        }

                        if(o.type=="coin collected particle") {
                            ctx.save();
                            game.objects.drawCoin(o.x+t);
                            ctx.restore();
                        }

                        if(o.type=="plane crash particle") {
                            ctx.beginPath();
                            ctx.fillStyle = o.color;
                            ctx.arc(0,0,10,0,2*Math.PI);
                            ctx.fill();
                        }

                        if(o.type=="plane smoke particle") {
                            ctx.beginPath();
                            ctx.fillStyle = "rgba(75,75,75,0.5)";
                            ctx.arc(0,0,7,0,2*Math.PI);
                            ctx.fill();
                        }

                        ctx.restore();
                    },
                    create: function(o) {
                        if(o.type=="plane trail particle") {
                            o.x = game.player.x;
                            o.y = game.player.y;
                            o.alpha = 1.5;
                            o.update = function() {
                                this.alpha -= 0.015;
                                if(this.alpha<=0) this.delete = true;
                            }
                        }
                        if(o.type=="coin collected particle") {
                            o.r = 100;
                            o.update = function() {
                                this.r -= 10;
                                if(this.r<=0) this.delete = true;

                                var targetX = game.player.x;
                                var targetY = game.player.y;
                                this.x = this.x*0.95+targetX*0.05;
                                this.y = this.y*0.95+targetY*0.05;
                            }
                        }
                        if(o.type=="plane crash particle") {
                            o.x = game.player.x;
                            o.y = game.player.y;
                            var move = distToMove(Math.random()*2+1,o.angle);
                            o.xmove = move.x/2;
                            o.ymove = move.y-2;
                            o.alpha = 0.5+Math.random()*2;
                            o.color = `rgb(255,${Math.random()*255},0)`;
                            o.update = function() {
                                this.x += this.xmove;
                                this.y += this.ymove;
                                this.xmove *= 0.995;
                                this.ymove *= 0.99;
                                this.ymove += 0.05;

                                this.alpha -= 0.02;
                                if(this.alpha<=0) this.delete = true;
                            }
                        }
                        if(o.type=="plane smoke particle") {
                            o.x = game.player.x+Math.random()*10-5;
                            o.y = game.player.y;
                            o.xmove = Math.random()*1-0.5;
                            o.alpha = 1.5+Math.random();
                            o.update = function() {
                                this.x += this.xmove;
                                this.xmove *= 0.98;
                                this.y -= 0.8;
                                this.alpha -= 0.005;
                                if(this.alpha<=0) this.delete = true;
                            }
                        }

                        this.particles.push(o);
                    },
                    reset: function() {
                        this.particles = [];
                    }
                },
                cam: {
                    x: 0,
                    y: 0,
                    update: function() {
                        var angle = game.player.angle;
                        var move = distToMove(400,angle);
                        if(move.x>0) move.x = 100;
                        if(move.x<0) move.x += 100;
                        this.x = (game.player.x+move.x+100)*0.1+this.x*0.9;
                        this.y = game.player.y*0.03+this.y*0.97;
                        this.y = Math.max(Math.min(this.y,250),-250);
                    },
                    reset: function() {
                        this.x = 0;
                        this.y = 0;
                    }
                }
            }

            var t = 0;

            menu.resetTitleScreen();
        </script>
    </body>
</html>
